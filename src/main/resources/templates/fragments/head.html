<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<!-- head -->
<head th:fragment="headFragment">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Favicon icon -->

    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/images/favicon.png}">
    <!-- Bootstrap Core CSS -->
    <link th:href="@{/css/lib/bootstrap/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/css/lib/calendar2/semantic.ui.min.css}" rel="stylesheet">
    <link th:href="@{/css/lib/calendar2/pignose.calendar.min.css}" rel="stylesheet">
    <link th:href="@{/css/lib/owl.carousel.min.css}" rel="stylesheet" />

    <link th:href="@{/css/helper.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{/css/lib/sweetalert/sweetalert.css}" rel="stylesheet">

    <!-- All Jquery -->
    <script th:src="@{/js/lib/jquery/jquery.min.js}"></script>
    <!-- All bootstrap.min.js -->
    <script th:src="@{/js/lib/bootstrap/js/bootstrap.min.js}"></script>
    



    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <!--[if lt IE 9]>
    <script src="https:**oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

	<![endif]-->

	<!-- 사용자 지정 css -->
	<th:block layout:fragment="customCss"></th:block>
	<!-- 사용자 지정 title -->
	<th:block layout:fragment="customTitle"></th:block>
	<!-- 사용자 지정 Js -->
	<th:block layout:fragment="customJs">

	</th:block>
