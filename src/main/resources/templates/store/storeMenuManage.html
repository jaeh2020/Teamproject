<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/default}">
<th:block layout:fragment="customTitle">
	<title th:text="${title}"></title>
	
	<!-- css -->
<style type= "text/css">
	/* tbody tr td{
		color: #505050;
	} */
	.btn-primary{
		display : block;
		float : right;
		color: #fff;
		margin: 5px;
	}
	
</style>
</th:block>

<th:block layout:fragment="customJs">

	<script th:src="@{/js/lib/datatables/datatables.min.js}"></script>
    <script th:src="@{/js/lib/datatables/cdn.datatables.net/buttons/1.2.2/js/dataTables.buttons.min.js}"></script>
    <script th:src="@{/js/lib/datatables/cdn.datatables.net/buttons/1.2.2/js/buttons.flash.min.js}"></script>
    <script th:src="@{/js/lib/datatables/cdnjs.cloudflare.com/ajax/libs/jszip/2.5.0/jszip.min.js}"></script>
    <script th:src="@{/js/lib/datatables/cdn.rawgit.com/bpampuch/pdfmake/0.1.18/build/pdfmake.min.js}"></script>
    <script th:src="@{/js/lib/datatables/cdn.rawgit.com/bpampuch/pdfmake/0.1.18/build/vfs_fonts.js}"></script>
    <script th:src="@{/js/lib/datatables/cdn.datatables.net/buttons/1.2.2/js/buttons.html5.min.js}"></script>
    <script th:src="@{/js/lib/datatables/cdn.datatables.net/buttons/1.2.2/js/buttons.print.min.js}"></script>
    <script th:src="@{/js/lib/datatables/datatables-init.js}"></script>
    
</th:block>


<!-- contents layout:fragment 정의 -->
<th:block layout:fragment="customContents">
	<!-- 버튼 -->
	<div class="row">
		<div class="col-lg-12">
			<a th:href="@{/store/addMenu}">
			<button type="button" class="btn btn-primary btn-flat m-b-10">새로운 메뉴 등록하기</button>
			</a>
		</div>	
	</div>

	<!-- 메뉴 리스트 뿌려주기 -->
	<!-- <form th:action="@{/store/myStoreManage/deleteMyMenu}" role="form" id="deleteMenuForm" method="post"> -->
	<div class="card">
		<div style="font-family: 'Gowun Batang', serif">
		<span class="text-danger">* 오른쪽 Search기능을 이용하여 조회하고자 하는 매장명을 검색하세요. </span>
		</div>
		<table id="myTable" class="table table-bordered table-striped">
			<thead>
                <tr>
                	<th>상점명</th>
                	<th>메뉴코드</th>
					<th>메뉴 대분류 명</th>
					<th>메뉴 카테고리 명</th>
					<th>메뉴명</th>
					<th>가격</th>
					<th>상세정보</th>
					<th>사용여부</th>
					<th data-orderable="false">메뉴수정</th>
					<th data-orderable="false">메뉴삭제</th>
				</tr>
            </thead>
            <tbody>
				<tr th:each="m : ${menuList}">
					<td th:text="${m.store.storeName}"></td>
					<td th:text="${m.menuCode}"></td>
					<td th:text="${m.foodMainCate.mainCateName}"></td>
					<td th:text="${m.menuCate.menuCateName}"></td>
					<td th:text="${m.menuName}"></td>
					<td th:text="${m.menuPrice}"></td>
					<td th:text="${m.menuDetail}"></td>
					<td th:text="${m.menuUsing}"></td>
					<td>
						<a th:href="@{/store/myStoreManage/modifyMyMenu(menuCode=${m.menuCode}, storeCode=${m.storeCode})}">
						<button type="button" class="modifyMenuBtn btn btn-success btn-outline fa fa-pencil text-white"></button>
						</a>
					</td>
					<td>
						<button type="button" id="menuDelBtn" class="menuDelBtn btn btn-danger btn-outline ti-trash text-white" th:onclick="menuDel([[${m.menuCode}]])"></button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	

</th:block>					

<!--Custom JavaScript -->
<th:block layout:fragment="customJsLib">
	<script src="js/lib/owl-carousel/owl.carousel.min.js"></script>
    <script src="js/lib/owl-carousel/owl.carousel-init.js"></script>


    <script type="text/javascript">
    
    /* 삭제버튼 alert */
    function menuDel(menuCode){
	   		if(confirm("정말 삭제하시겠습니까?")){
	   			location.href = 'myStoreManage/deleteMyMenu?menuCode='+menuCode;
	   			return true;
	   		}else{
	   			return false;
	   		}
	   		
	   	}
    
	</script>

</th:block>
</body>
</html>
