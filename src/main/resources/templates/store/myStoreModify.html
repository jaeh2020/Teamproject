<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="@{layout/default}">

<th:block layout:fragment="customTitle">
	<title th:text="${title}"></title>
	
		<!-- css -->
<style type= "text/css">
	tbody tr td{
		color: #505050;
	}
	.btn-primary{
		display : block;
		float : right;
		color: #fff;
		margin: 5px;
	}
</style>

</th:block>


<!-- contents layout:fragment 정의 -->
<th:block layout:fragment="customContents">
	

	<div class="row justify-content-center">
		<div class="col-md-6">
			<div class="card">
				<div class="card-title">
					<h4>나의 매장 정보 수정</h4>

				</div>
				<form>
					<div class="card-body">
						<div class="basic-form">
							<th:block th:if="${#lists.size(storeList) > 0}" th:each="s : ${storeList}">
								<div class="form-group">
									<label>매장명</label>
									<input type="text" class="form-control" th:value="${s.storeName}">
								</div>
								<div class="form-group">
									<label>아이디</label>
									<input type="text" class="form-control" th:value="${s.bizId}" readonly="readonly">
								</div>
								<div class="form-group">
									<label>주소</label>
									<input type="text" class="form-control" th:value="${s.storeLocation}">
								</div>
								<div class="form-group">
									<label>영업시간</label>
									<input type="text" class="form-control" th:value="${s.storeTime}">
									<small class="form-control-feedback"> 00:00 ~ 00:00 형태로 작성. 0시~23시 기준 </small>
								</div>
								<div class="form-group">
									<label>휴일</label>
									<input type="text" class="form-control" th:value="${s.storeHoliday}">
									<small class="form-control-feedback"> 자유형식으로 작성. </small>
								</div>
								<div class="form-group">
									<label>매장평가단 동의여부</label>
									<input type="text" class="form-control" th:value="${s.storeTasteAgree}" readonly="readonly">
									<small class="form-control-feedback"> 현재 매장평가단 동의 여부 상태 </small>
									<select class="form-control" id="selectTaAgree" name="selectTaAgree">
		                                      <option value=""> : : : 선택  : : : </option>
		                                      <option th:text="Y" th:value="Y"></option>
		                                      <option th:text="N" th:value="N"></option>
		                             </select>
								</div>
								<div class="form-group">
									<label>매장노출여부</label>
									<input type="text" class="form-control" th:value="${s.storeExposAgree}" readonly="readonly">
									<small class="form-control-feedback"> 현재 매장노출 동의 여부 상태 </small>
									<select class="form-control" id="selectExAgree" name="selectExAgree">
		                                      <option value=""> : : : 선택  : : : </option>
		                                      <option th:text="Y" th:value="Y"></option>
		                                      <option th:text="N" th:value="N"></option>
		                             </select>
								</div>
								<div class="form-group">
									<button type="button" class="btn btn-primary btn-flat m-b-10">수정</button>
								</div>
							</th:block>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

	
	
	
</th:block>					
					
<!--Custom JavaScript -->
<th:block layout:fragment="customJsLib">
	<script src="js/lib/owl-carousel/owl.carousel.min.js"></script>
    <script src="js/lib/owl-carousel/owl.carousel-init.js"></script>
</th:block>
</body>
</html>
