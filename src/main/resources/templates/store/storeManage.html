<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="@{layout/default}">

<th:block layout:fragment="customTitle">
	<title th:text="${title}"></title>
	
	<!-- css -->
<style type= "text/css">
	tbody tr td{
		color: #505050;
	}
	.btn-primary{
		display : block;
		float : right;
		color: #fff;
		margin: 5px;
	}
</style>
</th:block>


<!-- contents layout:fragment 정의 -->
<th:block layout:fragment="customContents">
	<div class="row">
		<div class="col-lg-9"></div>
		<div class="col-lg-3">
			<button type="button" class="btn btn-primary btn-flat m-b-10">메뉴 관리</button>
			<button type="button" class="btn btn-primary btn-flat m-b-10">테이블 관리</button>
		</div>
	</div>
	<div class="card">
		<table class="table table-hover ">
			<thead>
				<tr>
					<th>매장 코드</th>
					<th>매장명</th>
					<th>소상공인 아이디</th>
					<th>매장 주소</th>
					<th>매장 전화번호</th>
					<th>매장 평가단 동의여부</th>
					<th>매장노출여부</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="s : ${storeList}">
					<td th:text="${s.storeCode}"></td>
					<td th:text="${s.storeName}"></td>
					<td th:text="${s.bizId}"></td>
					<td th:text="${s.storeLocation}"></td>
					<td th:text="${s.storePhone}"></td>
					<td th:text="${s.storeTasteAgree}"></td>
					<td th:text="${s.storeExposAgree}"></td>
					<td><button type="button" class="btn btn-link btn-flat m-b-10">수정</button></td>
				</tr>
			</tbody>
		</table>						
	</div>
</th:block>					
					
<!--Custom JavaScript -->
<th:block layout:fragment="customJsLib">
	<script src="js/lib/owl-carousel/owl.carousel.min.js"></script>
    <script src="js/lib/owl-carousel/owl.carousel-init.js"></script>
</th:block>
</body>
</html>
