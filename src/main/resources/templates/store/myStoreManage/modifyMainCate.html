<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/default}">

<th:block layout:fragment="customTitle">
	<title th:text="${title}"></title>
	
		<!-- css -->
<style type= "text/css">
	tbody tr td{
		color: #505050;
	}
	.btn-primary{
		display : block;
		float : right;
		color: #fff;
		margin: 5px;
	}
</style>

</th:block>


<!-- contents layout:fragment 정의 -->
<th:block layout:fragment="customContents">
[[${mainCate}]]
	<div class="row justify-content-center">
		<div class="col-md-6">
			<div class="card card-outline-primary">
				<div class="card-title">
					<div class="card-header">
	                	<h4 class="m-b-0 text-white">대분류 수정하기</h4>
	                </div>
				</div>
				<form id="modifyMainCateForm" th:action="@{/store/myStoreManage/modifyMainCate}" method="post">
					<div class="card-body">
						<div class="basic-form">
								<div>
									<label> <span class="text-danger">*</span> 는 필수 항목입니다. </label>
								</div>
								<div class="form-group">
									<label>아이디</label>
									<input type="text" name="bizId" value="" class="form-control" readonly="readonly">
								</div>
								<div class="form-group">
									<label>메뉴 대분류 <span class="text-danger">*</span> </label>
										<select class="form-control" id="selectMainCateCode" name="mainCateCode">
				                        	<option value=""> : : : 선택  : : :</option>
				                        </select>
								</div>
								<div class="form-group">
									<button type="submit" id="modifyMyStoreBtn" class="btn btn-primary btn-flat m-b-10">대분류 수정</button>
								</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

	
	
	
</th:block>					
					
<!--Custom JavaScript -->
<th:block layout:fragment="customJsLib">
	<script src="js/lib/owl-carousel/owl.carousel.min.js"></script>
    <script src="js/lib/owl-carousel/owl.carousel-init.js"></script>
    
    <script type="text/javascript">
    
   	/* 유효성검사 */ 
	$(function(){
			$('#modifyMyStoreBtn').click(function(){
				
				var storeTasteAgree = $('[name=storeTasteAgree]');
				var storeExposAgree = $('[name=storeExposAgree]');
				
				if(storeTasteAgree.val().trim() == ''){
					alert('매장평가단동의여부를 선택해주세요.');
					return false;
					
				}else if(storeExposAgree.val().trim() == ''){
					alert('매장노출여부를 선택해주세요 .');
					return false;
					
				}
				$('#myStoreModifyForm').submit();	
			});
		});
	</script>

</th:block>
</body>
</html>
