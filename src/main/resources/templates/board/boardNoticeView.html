<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/default}">

<th:block layout:fragment="customTitle">
	<title th:text="${title}"></title>
</th:block>

<!-- contents layout:fragment 정의 -->
<th:block layout:fragment="customContents">
	<div class="card card-outline-primary">
		<div class="col-lg-12">
				<div class="box box-primary">
					<form th:action="@{/board/boardNoticeDelete}" role="form" id="deleteForm" method="post">
					
							<!-- 히든 된 데이터 -->
						<input type="hidden" name="boardNum" th:value="${board.boardNum}">
						<input type="hidden" name="boardSecret" th:value="${board.boardSecret}"> 
						
						
						<div class="box box-content" style="outline: solid 1px #D5D5D5; height: 600px;">
							<div class="card-header">
								<h4 class="m-b-0 text-white"><i class="ti-menu"></i>
									[[${board.boardNum}]] 
								</h4>
								 
							</div>
							<div class="boardTitle" style="padding-top: 20px; font-weight: bold; font-size: 15px;">
								<i class="fa fa-pencil "></i> 제목 : [[${board.boardTitle}]] 
							</div>
							<div class="memberId" style=" padding-top: 10px; font-weight: bold; font-size: 15px;">
								<i class="fa fa-user f-s-20 color-blueviolet"></i> [[${board.memberId}]] 
							</div>
							<hr>
							<div class="box-body" style=" height: 700px;  padding-top: 20px;  font-size: 15px;">
								[[${board.boardContents}]]
							</div>
							</div>
							<div>
							<label for="title" style="margin-top: 30px; font-weight:bold; display: block; ">파일첨부</label>
							<input name="boardFile" type="file" style="outline: solid 1px #D5D5D5;" readonly="readonly" />
						</div>
						
						
							<hr>
					<div class="box-footer" style="margin-top: 20px;">
						<div class="pull-left">
							<a th:href="@{/board/boardNoticeList}" class="btn btn-primary listBtn" style="display: inline;">
									<i class="fa fa-list"></i> 목록
								</a>	
							</div>
					</div>	
					<div class="pull-right">
						<button type="button" class="boardModiBtn btn btn-warning modBtn" id="boardModiBtn"><i class="fa fa-edit"></i> 수정</button>
						<button type="button" class="baordDelBtn btn btn-danger delBtn" id="baordDelBtn" ><i class="fa fa-trash"></i> 삭제</button>
					</div>
				</form>
			</div>	
		</div>
	</div>
</th:block>

<th:block layout:fragment="customJsLib">
	<!-- <script src="js/lib/owl-carousel/owl.carousel.min.js"></script>
   <script src="js/lib/owl-carousel/owl.carousel-init.js"></script> -->
   
   <script type="text/javascript">
    	

   		 /* 수정,삭제 화면 이동 유효성검사 */
   		$(function(){
   			$('.boardModiBtn').click(function(){
   				
   				var	memberId = $(this).parent().parent().find('.memberId').text().trim();
   				var boardNum = $(this).parent().parent().find('.card-header').text().trim();
   				
   				console.log(memberId);
   				console.log(boardNum);
   				
   				if( memberId == '[[${memberId}]]'){
   					alert('게시판 수정페이지로 이동합니다.');
   					location.href = "/board/boardNoticeModify?boardNum=" + boardNum;
   				}else{
   					alert('수정 권한이 없습니다.');
   					return false;
   				}
   			});
   			
   			$('.baordDelBtn').click(function(){
   				
   				var	memberId = $(this).parent().parent().find('.memberId').text().trim();
   				var boardNum = $(this).parent().parent().find('.card-header').text().trim();
   				
   				console.log(memberId);
   				console.log(boardNum);
   				
   				if( memberId == '[[${memberId}]]'){
   					alert('정말로 삭제하시겠습니까?');
   					location.href = "/board/boardNoticeDelete?boardNum="+ boardNum;
   				}else{
   					alert('삭제 권한이 없습니다.');
   					return false;
   				}
   			});
   		});
      		
   </script>
</th:block>
</html>
