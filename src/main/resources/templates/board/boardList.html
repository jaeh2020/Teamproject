<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="@{layout/default}">

<th:block layout:fragment="customTitle">
	<title th:text="${title}"></title>
</th:block>

<!-- contents layout:fragment 정의 -->
<th:block layout:fragment="customContents">
	<div class="col-lg-12">
		<div class="box box-primary">
			<div class="box-header with-border">
				<h3 class="box-title" style="font-weight: bold;"><i class="ti-menu"></i> 게시글 목록</h3>
			</div>
			<div class="box-body" style="padding-top: 20px;">
				<table class="table table-bordered">
					<thead>
						<tr>
							<th style="width: 30px; font-style: italic; font-weight: bold;">#</th>
							<th style="font-weight: bold;">제목</th>
							<th style="width: 120px; font-weight: bold;">작성자 아이디</th>
							<th style="width: 150px;  font-weight: bold;">작성시간</th>
							<th style="width: 60px; font-weight: bold;">조회</th>
						</tr>
					</thead>
					<tbody>
						<tr th:if="${#lists.size(boardList) > 0}" th:each=" b : ${boardList}">
							<td> # </td>
							<td th:text="${b.boardTilte}"></td>
							<td th:text="${b.memberId}"></td>
							<td th:text="${b.boardRegTime}"></td>
							<td th:text="${b.boardViews}"></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="box-footer">
				<div class="pull-right">
					<button type="button" class="btn btn-success btn-flat" id="writeBtn" style="margin-top: 15px;" onClick="location.href='boardWirte'">
						<i class="fa fa-pencil"></i> 글쓰기
					</button>
				</div>
			</div>
		</div>
	</div>
</th:block>

</html>
