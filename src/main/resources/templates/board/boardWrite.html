<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="@{layout/default}">

<th:block layout:fragment="customTitle">
	<title th:text="${title}"></title>
</th:block>

<!-- contents layout:fragment 정의 -->
<th:block layout:fragment="customContents">
	<div class="card card-outline-primary" >
		<div class="col-lg-12">
			<form th:action="@{/boardWrite}" role="form" id="writeForm" method="post">
				<div class="card-header" >
					<h4 class="m-b-0 text-white" ><i class="fa fa-pencil"></i>  게시글 작성</h4>
				</div>
				<div class="box-body">
					<div class="form-group">
						<label for="title" style="margin-top: 30px; font-weight:bold; ">제목</label>
						<input class="form-control" id="title" name="title" placeholder="제목을 입력해주세요">
					</div>
					
					<div class="form-group">
						<label for="writer" style="font-weight:bold;">작성자 아이디</label>
						<input class="form-control" id="writer" name="writer">
					</div>
					
					<div class="form-group">
						<label for="writer" style="font-weight:bold;">내용</label>
						<textarea class="form-control" id="content" name="content" rows="30" placeholder="내용을 입력해주세요" style="resize: none; height: 380px;" ></textarea>
					</div>
				</div>
				<!-- 첨부파일 -->
				<form action="post" class="dropzone">
						<div class="fallback">
							<input name="file" type="file">
						</div>
				</form>
				<div style="padding-top: 25px; padding-bottom: 15px;">
					<input type="checkbox" class="secretContent" >
					<label style="font-weight: bold;">비밀글 설정</label>
				</div>
				
				<div class="box-footer">
					<a th:href="@{/boardList}" class="btn btn-primary"  ><i class="fa fa-list"></i>목록</a>
					<div class="pull-right">
						<button type="button" class="btn btn-success" onclick="mySubmit1()"><i class="fa fa-save"></i> 저장</button>
					</div>
				</div>
			</form>	
		</div>
	</div>
	<script type="text/javascript">
		function mySubmit1() {
			var form = writeForm;

			if(form.title.value == ''){
				alert('제목을 입력해주세요')
				form.title.focus();
				return false;
			}
			if(form.writer.value == ''){
				alert('작성자 명을 입력해주세요')
				form.writer.focus();
				return false;
			}
			if (form.content.value == '') {
				alert('내용을 입력해주세요')
				form.content.focus();
				return false;
			}
			form.action = '/boardList';
			alert('게시글 작성완료!')
			form.submit();
		}
	</script>
</th:block>
</html>
