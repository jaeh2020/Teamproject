<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="@{layout/default}">

<th:block layout:fragment="customTitle">
	<title th:text="${title}"></title>
</th:block>

<!-- contents layout:fragment 정의 -->
<th:block layout:fragment="customContents">
	<div class="col-lg-12">
			<div class="box box-primary">
				<div class="box box-content" style="outline: solid 1px #D5D5D5; height: 600px;">
					<div class="box-header with-border">
						<h3 class="box-title" style="font-weight: bold;"><i class="fa fa-pencil"></i> 글 제목 : [[${writeTitle}]]</h3>
					</div>
					<div class="userId" style=" padding-top: 20px; font-weight: bold;">
						작성자 : id001
					</div>
					<div class="box-body" style=" height: 700px;  padding-top: 20px;">
						글 내용 :   [[${writeContents}]]
					</div>
					</div>
					<div>
					<label for="title" style="margin-top: 30px; font-weight:bold; display: block; ">파일첨부</label>
					<input name="boardFile" type="file" style="outline: solid 1px #D5D5D5;"/>
				</div>
				<div class="box-footer" style="margin-top: 20px;">
					<button type="button" class="btn btn-primary listBtn" style="display: inline;" onClick="location.href='boardList'">
							<i class="fa fa-list"></i> 목록
					</button>
					<div class="pull-right">
						<button type="submit" class="btn btn-warning modBtn" onClick="location.href='boardModify'"><i class="fa fa-edit"></i> 수정</button>
						<button type="submit" class="btn btn-danger delBtn" onClick="location.href='boardDelete'"><i class="fa fa-trash"></i> 삭제</button>
					</div>
				</div>
		</div>	
	</div>
</th:block>
</html>
