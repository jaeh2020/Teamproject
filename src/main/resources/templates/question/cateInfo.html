<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="@{layout/default}">

<th:block layout:fragment="customTitle">
	<title th:text="${title}"></title>
</th:block>

<!-- contents layout:fragment 정의 -->
<th:block layout:fragment="customContents">
	   <div class="row">
		  	<div class="col-lg-6">
	            <div class="card">
	                <div class="card-title" >
	                    <h4 >설문조사 항목</h4> 
	                </div>
	                <div class="card-body">
		                 <button type="button" class=" btn btn-default btn-rounded btn-addon m-b-10 m-l-5">
		                		<a th:href="@{/addQCate}"><i class="ti-plus"></i>항목추가</a>
		                </button>
	                    <div class="table-responsive">
	                        <table class="table table-hover ">
	                            <thead>
	                                <tr>
	                                    <th>번호</th>
	                                    <th>항목명</th>
	                                    <th>항목수정</th>
	                                    <th>항목삭제</th>
	                                    <th>문항보기</th>
	                                </tr>
	                            </thead>
	                            <tbody>
	                                <tr th:each="l : ${cateList}">
	                                    <th th:text="${lStat.count}"></th>
	                                    <td th:text="${l.cateName}"></td>
	                                    <td><button type="button" class="btn btn-primary btn-rounded btn-addon m-b-10 m-l-5"><i class="ti-pencil"></i></button></td>
	                                    <td><button type="button" class="btn btn-danger btn-rounded btn-addon m-b-10 m-l-5"><i class="ti-minus"></i></button></td>
	                                    <td><button type="button" class="btn btn-dark btn-outline btn-rounded m-b-10 m-l-5"><i class="ti-search"></i></button></td>
	                               
	                                </tr>
	                            </tbody>
	                        </table>
	                    </div>
	                </div>
	            </div>
	            <!-- /# card -->
	        </div>
	        <div class="col-lg-6">
		        <div class="card">
		        </div>
	        </div>
        </div>
</th:block>



<th:block layout:fragment="customJsLib">
	<script type="text/javascript">
	
	
	</script>
	<script src="js/lib/owl-carousel/owl.carousel.min.js"></script>
    <script src="js/lib/owl-carousel/owl.carousel-init.js"></script>
</th:block>
</html>
