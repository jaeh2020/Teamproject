<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/default}">

<th:block layout:fragment="customCss">
	<style type="text/css">
		.eventBan{
			height: 130px;
			width: 100%;
		}
		.badge{
			padding: 10px;
		    width: 120px;
		    height: 30px;
		    text-align: center;
		    font-size: inherit;
		}

	</style>
</th:block>
<th:block layout:fragment="customTitle">
	<title th:text="${title}"></title>
</th:block>

<!-- contents layout:fragment 정의 -->
<th:block layout:fragment="customContents">
		<div class="row justify-content-center">
				<div th:each="e : ${eventList}" class="card col-md-6" >
					<div>
						<span th:if="${e.stateCode == 'state_event_ing'}" class="badge badge-success">[[${e.stateName}]]</span>
						<span th:unless="${e.stateCode == 'state_event_ing'}" class="badge badge-danger">[[${e.stateName}]]</span>
					</div>
					<a th:href="@{/event/eventDetail(eventCode=${e.eventCode})}">
						<img class="eventBan" th:alt="${e.eventName}" th:src="@{/images/event/} + ${e.eventBanner}">
					</a>
				</div>
		</div>
</th:block>

<th:block layout:fragment="customJsLib">
    
    <script type="text/javascript">

    </script>
	
    
</th:block>
</html>
