<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/default}">

<th:block layout:fragment="customTitle">
	<title th:text="${title}"></title>
	
<!-- css -->
<style type= "text/css">
	.card h1{
		text-align: center;
		padding: 10px;
	}
	.join{
		display:inline-block;
		margin: 0;
		padding: 0;
	}
	.join li{
		float:left; 
		margin: 0 35px 0 35px;
	}
	.col-md-4{
		margin-top: 100px;
		margin-bottom: 80px;
	}
	.list{
		display: block;
		margin-top: 40px;
		text-align: center;
	}
	.join li p span{
		display: block;
   		width: 24px;
    	margin: 0 auto 10px;
    	padding: 30px 0 3px;
    	border-bottom: 1px solid #999;
    	color: #505050;
	}
	li .on{
		color: #4B088A;
		font-weight: bold;
	}
	form input{
		width: 5px;
	}
	.box-radio-input{
		display: inline;
	}
	.form-group span, .radio span{
		color: #610B5E;
		margin-left: 5px;
	}
	.form-group p{
		display: inline-block;
	}
	.login-form .btn {
		display : inline-block;
		width : 70px;
		text-align: center;
		margin-left: 20px;
	}
	.form-button{
		text-align: center;
	}
	.form-control{
		width: 400px;
	}
 
</style>
</th:block>


<!-- contents layout:fragment 정의 -->
<th:block layout:fragment="customContents">
	<div class="card card-outline-primary">
		<h1>소상공인 승인</h1>
	
		<!-- 승인 안내 -->
		<div class="row list">
			<ol class="join">
		           <li><p class="on"><span>01</span>정보입력</p></li>
		           <li><p><span>02</span>완료</p></li>
		    </ol>
		</div>
		
		<!-- 회원가입 내용 -->		
		<div class="unix-login">
            <div class="container-fluid">
               	<div class="row justify-content-center">
                    <div class="col-ml-5">
                        <div class="login-content">
                            <div class="login-form">
                                <h4>회원 정보 입력</h4>
                                <form method="post">
                                    <input type="hidden" name="bizCode" id="bizCode">
                                    <div class="form-group">
                                        <label>소상공인 아이디</label><span>*</span>
                                        <input type="text" class="form-control" name="memberId" th:value="${session.SID}" readonly="readonly">
                                    </div>
                                    <div class="form-group">
                                        <label>사업자 등록 번호</label><span>*</span>
                                        <input type="text" class="form-control" id="bizNum" name="bizNum" placeholder="사업자 등록 번호">
                                        <p>영문 대소문자, 숫자의 조합으로 4~12자로 입력하세요.</p>
                                        <div id="pwCheck"></div>
                                    </div>
                                    <div class="form-group">
                                        <label>소상공인 확인서 첨부</label><span>*</span>
                                        <input type="file" class="form-control file" name="bizFileAtt" accept=".gif, .jpg, .png" required="required">
                                         <p>파일 확장자가 .gif / .jpg / .png 인 파일만 업로드 가능합니다.</p>
                                         <div id="preview"></div>
                                    </div>
                                    <div>
                                        <input type="hidden" class="form-control" id="memberName" name="bizStatus" value="state_confirm_ing">
                                    </div>
                                    <div>
                                        <input type="hidden" class="form-control" id="memberBirth" name="confirmId" value="id001" placeholder="승인자 아이디도 업데이트로">
                                    </div>
                                    
                                    <div class="form-button" id="btn">
		                                <button type="submit" onclick="setId()" id="next" class="btn btn-success btn-flat m-b-30 m-t-30">신청하기</button>
                                    </div>
                                </form>                            
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>      
</th:block>

    <th:block layout:fragment="customJsLib">
		<script type="text/javascript">
		
		</script>
    </th:block>
</body>
</html>
