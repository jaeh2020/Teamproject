<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="@{layout/default}">

<th:block layout:fragment="customTitle">
	<title th:text="${title}"></title>
	
<!-- css -->
<style type= "text/css">
	.card h1{
		text-align: center;
		padding: 10px;
	}
	ol{
		display:inline-block;
		margin: 0;
		padding: 0;
	}
	ol li{
		float:left; 
		margin-left: 70px;
	}
	.col-md-4{
		margin-top: 100px;
		margin-bottom: 80px;
	}
	.list{
		display: block;
		margin-top: 40px;
		text-align: center;
	}
	.join li p span{
		display: block;
   		width: 24px;
    	margin: 0 auto 10px;
    	padding: 30px 0 3px;
    	border-bottom: 1px solid #999;
    	color: #505050;
	}
	li .on{
		color: #4B088A;
		font-weight: bold;
	}
	h2{
		float: left;
	}
	.card div a{
		float: right;
	}
</style>
</th:block>


<!-- contents layout:fragment 정의 -->
<th:block layout:fragment="customContents">
	<div class="card card-outline-primary">
		<h1>회원가입</h1>
	
		<!-- 회원가입 안내 -->
		<div class="row list">
			<ol class="join">
		           <li><p><span>01</span>회원유형선택</p></li>
		           <li><p><span>02</span>정보입력</p></li>
		           <li><p class="on"><span>03</span>추가정보입력</p></li>
		           <li><p><span>04</span>가입완료</p></li>
		    </ol>
		</div>
		
		<!-- 회원가입 내용 -->
		<div class="row">
		
		</div>
	</div> 
                   
</th:block>


    <th:block layout:fragment="customJsLib"></th:block>
</body>
</html>
