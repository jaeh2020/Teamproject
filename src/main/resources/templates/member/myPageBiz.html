<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/default}">

<th:block layout:fragment="customTitle">
	<title th:text="${title}"></title>
	
<!-- css -->
<style type= "text/css">
	.col-lg-9{
		margin: 0;
	}
	.col-lg-1{
		padding: 0;
	}
	hr{
		height: 70px;
		width: 0px;
		border : 1px solid #d2d2d2	;
		background-color: #d2d2d2	;
	}
	.wrap {
		text-align: center;
	}
	.col-lg-2{
		padding: 0;
		margin: 10px;
	}
	.btn{
		width: 80px;
	}
	.listWrap{
		text-align: center;
	}
	.list{
		display: inline-block;
		width: 200px;
		height: 200px;
		margin: 20px;
	}
	.state{
		color: #A0AFFF;
		font-weight: bold;
	}
</style>
</th:block>


<!-- contents layout:fragment 정의 -->
<th:block layout:fragment="customContents">
		<!-- 왼쪽부분 -->
	<div class="card">
	
		        <h4>[[${session.SNAME}]] 사장님은 </h4>
		        <h3>소상공인 승인이 <span class="state">[[${memberBiz.statement.stateName}]]</span> 상태 입니다.</h3>

	</div>
		
		<div class="card card-outline-primary" >
    		<!-- 프로필 하단 -->
   			 <div class="listWrap">
   			 	<div class="list"><a th:href="@{/member/myInfo(memberId=${session.SID})}"><i class="bi bi-emoji-sunglasses f-s-60"></i><h4>내정보</h4></a></div>
   			 	<div class="list"><a th:href="@{#}"><i class="bi bi-file-text f-s-60"></i></i><h4>???</h4></a></div>
   			 	<div class="list"><a th:href="@{#}"><i class="bi bi-question-octagon f-s-60"></i><h4>고객센터</h4></a></div>
   			 	<div class="list"><a th:href="@{#}"><i class="bi bi-person-x f-s-60"></i><h4>회원탈퇴</h4></a></div>   			 	
   			 </div>
        </div>

</th:block>

<th:block layout:fragment="customJsLib">
	<script th:src="@{/js/lib/owl-carousel/owl.carousel.min.js}"></script>
    <script th:src="@{/js/lib/owl-carousel/owl.carousel-init.js}"></script>
	<script type="text/javascript">
		
	</script>
</th:block>
</html>
