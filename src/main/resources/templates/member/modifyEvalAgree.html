<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/default}">

<th:block layout:fragment="customTitle">
	<title th:text="${title}"></title>
	
<!-- css -->
<style type= "text/css">
	.card h1{
		text-align: center;
		padding: 10px;
	}
	.col-md-4{
		margin-top: 100px;
		margin-bottom: 80px;
	}
	.list{
		display: block;
		margin-top: 40px;
		text-align: center;
	}
	.join li p span{
		display: block;
   		width: 24px;
    	margin: 0 auto 10px;
    	padding: 30px 0 3px;
    	border-bottom: 1px solid #999;
    	color: #505050;
	}
	li .on{
		color: #4B088A;
		font-weight: bold;
	}
	form input{
		width: 5px;
	}
	.box-radio-input{
		display: inline;
	}
	.form-group span, .radio span{
		color: #610B5E;
		margin-left: 5px;
	}
	.form-group p{
		display: inline-block;
	}
	.login-form .btn {
		display : inline-block;
		width : 80px;
		text-align: center;
		margin-right: 25px;
	}
	.form-button{
		text-align: center;
	}
	.form-control{
		width: 400px;
	}
 	.login-form{
 		margin-left: 60px;
 	}
</style>
</th:block>


<!-- contents layout:fragment 정의 -->
<th:block layout:fragment="customContents">
	<div class="row justify-content-center">
		<div class="col-lg-3"></div>
		<!-- 내 정보 폼 -->
		<div class="col-lg-6 ">
			<div class="card card-outline-primary">
	            <div class="card-header">
	                <h4 class="m-b-0 text-white">내정보</h4>
	            </div>
	            <div class="card-body">	            
					<div class="login-form justify-content-center">
						<form th:action="@{/member/myInfoBiz}" method="post">
							<div class="form-group">
                               <label>아이디</label><span>*</span>
                               <input type="text" class="form-control" id="memberId" name="bizId" th:value="${bEvalAgree.store.bizId}" readonly="readonly">
                                        
							</div>                          	
                           <div class="form-group">
                               <label>평가 대상 동의 여부</label><span>*</span>
                               <input type="text" class="form-control" name="eAgreeAfter" th:value="${bEvalAgree.eAgreeAfter}">
                               
                           </div>
                           <div class="form-group">
									<label>취소 신청할 매장코드</label>
									<select class="form-control" id="storeCode" name="storeCode">
										<option value=""> : : 선택 : :</option>
										<th:block th:each="l : ${bEvalAgree}">
										<option th:value="${l.store.storeCode}"> [[${l.store.storeCode}]] : [[${l.store.storeName}]] </option>
										</th:block>
									</select>
							</div>
                           <div class="form-group">
                               <label>개인정보동의여부</label><span>*</span>
                               <input type="checkbox" class="form-control" name="memberEmail" >
                              
                           </div>
                           <div class="form-button" id="btn">
                          	<a th:href="@{/member/myPageBiz(memberId=${bEvalAgree.store.bizId})}" class="btn btn-inverse btn-flat m-b-30 m-t-30">취소</a>
                            	<button type="button" id="modi" class="btn btn-success btn-flat m-b-30 m-t-30">수정하기</button>
                           </div>
                       </form>
					</div>
	        	</div>
			</div>
		</div>
		<div class="col-lg-3"></div>
	</div>
</th:block>

    <th:block layout:fragment="customJsLib">
		<script type="text/javascript">

		</script>
    </th:block>
</body>
</html>
