<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/default}">

<th:block layout:fragment="customTitle">
	<title th:text="${title}"></title>
	
<!-- css -->
<style type= "text/css">
	.card h1{
		text-align: center;
		padding: 10px;
	}
	.join{
		display:inline-block;
		margin: 0;
		padding: 0;
	}
	.join li{
		float:left; 
		margin: 0 35px 0 35px;
	}
	.col-md-4{
		margin-top: 100px;
		margin-bottom: 80px;
	}
	.list{
		display: block;
		margin-top: 40px;
		text-align: center;
	}
	.join li p span{
		display: block;
   		width: 24px;
    	margin: 0 auto 10px;
    	padding: 30px 0 3px;
    	border-bottom: 1px solid #999;
    	color: #505050;
	}
	li .on{
		color: #4B088A;
		font-weight: bold;
	}
	form input{
		width: 5px;
	}
	.box-radio-input{
		display: inline;
	}
	.form-group span, .radio span{
		color: #610B5E;
		margin-left: 5px;
	}
	.form-group p{
		display: inline-block;
	}
	.login-form .btn {
		display : inline-block;
		width : 70px;
		text-align: center;
		margin-left: 20px;
	}
	.form-button{
		text-align: center;
	}
	.form-control{
		width: 400px;
	}
 
</style>
</th:block>


<!-- contents layout:fragment 정의 -->
<th:block layout:fragment="customContents">
	<div class="row">
		<!-- 왼쪽부분 -->
		<div class="col-lg-3">
			<div class="card sidebar">
				<table class="table table-hover ">
					<thead>
						<tr><th>마이페이지</th></tr>
					</thead>
                    <tbody>
                        <tr><td id="myInfo">내정보</a></td></tr>
                        <tr><td>메뉴</td></tr>
                        <tr><td>메뉴</td></tr>
                        <tr><td>메뉴</td></tr>
                        <tr><td id="myInfo">회원탈퇴</td></tr>
                    </tbody>
		        </table>
			</div>
		</div>
		
		<!-- 내 정보 폼 -->
		<div class="col-lg-9 ">
			<div class="card card-outline-primary">
	            <div class="card-header">
	                <h4 class="m-b-0 text-white">내정보</h4>
	            </div>
	            <div class="card-body">
					<div class="login-form">
						<div class="table-responsive">
                        	<table class="table table-bordered">
				            	<tbody>
				            		<tr>
					            		<td>레벨</td>
					            		<td>[[${member.levelCode}]]</td>
				            		</tr>
				            		<tr>
					            		<td>아이디</td>
					            		<td>[[${member.memberId}]]</td>
				            		</tr>
				            		<tr>
					            		<td>비밀번호</td>
					            		<td>[[${member.memberPw}]]</td>
				            		</tr>
				            		<tr>
					            		<td>이름</td>
					            		<td>[[${member.memberName}]]</td>
				            		</tr>
				            		<tr>
					            		<td>성별</td>
					            		<td>[[${member.memberGender}]]</td>
				            		</tr>
				            		<tr>
					            		<td>생년월일</td>
					            		<td>[[${member.memberBirth}]]</td>
				            		</tr>
				            		<tr>
					            		<td>전화번호</td>
					            		<td>[[${member.memberPhone}]]</td>
				            		</tr>
				            		<tr>
					            		<td>이메일</td>
					            		<td>[[${member.memberEmail}]]</td>
				            		</tr>
				            		
				            	</tbody>
	            			</table>    
                        </div>
                    </div>	              
                           <div class="form-button" id="btn">
                            <a th:href="@{/member/modifyMyInfo(memberId=${member.memberId})}">
                             <button type="button" id="next" class="btn btn-success btn-flat m-b-30 m-t-30">수정하기</button>
                            </a>
                           </div>
				</div>
	        </div>
		</div>
	</div>
</th:block>

    <th:block layout:fragment="customJsLib">
		<script type="text/javascript">
		
			
		</script>
    </th:block>
</body>
</html>
