<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/default}">

<th:block layout:fragment="customTitle">
	<title th:text="${title}"></title>
	
<!-- css -->
<style type= "text/css">
	h1{
		text-align: center;
		padding: 10px;
	}
	.join{
		display:inline-block;
		margin: 0;
		padding: 0;
	}
	.join li{
		float:left; 
		margin: 0 35px 0 35px;
	}
	.col-md-4{
		margin-top: 100px;
		margin-bottom: 80px;
	}
	.list{
		display: block;
		margin-top: 40px;
		text-align: center;
	}
	.join li p span{
		display: block;
   		width: 24px;
    	margin: 0 auto 10px;
    	padding: 30px 0 3px;
    	border-bottom: 1px solid #999;
    	color: #505050;
	}
	li .on{
		color: #4B088A;
		font-weight: bold;
	}
	h2{
		float: left;
	}
	.card div a{
		float: right;
	}
</style>
</th:block>


<!-- contents layout:fragment 정의 -->
<th:block layout:fragment="customContents">
	<div class="card card-outline-primary">
		<h1>회원가입</h1>
		
		<!-- 회원가입 안내 -->
		<div class="row list">
			<ol class="join">
	           <li><p class="on"><span>01</span>회원유형선택</p></li>
	            <li><p><span>02</span>정보입력</p></li>
	            <li><p><span>03</span>추가정보입력</p></li>
	            <li><p><span>04</span>가입완료</p></li>
		    </ol>
		</div>
		
		<!-- 회원가입 내용 -->
		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-4">
	            <div class="card bg-pink p-20">                         
	                <div>
		                 <h2 class="color-white">개인 회원</h2>
		                 <a th:href="@{/member/addMember02}" class="btn btn-primary m-b-10 m-l-5"><b>회원가입</b></a>
	                </div>
	                	<p class="color-white">개인회원 가입을 원하시면 선택해주세요.</p>
	            </div>
            </div>
			<div class="col-md-4">
	            <div class="card bg-secondary p-20">
	            	<div>
		                 <h2 class="color-white">소상공인 회원</h2>
		                 <a th:href="@{/member/addMember02}" class="btn btn-dark m-b-10 m-l-5"><b>회원가입</b></a>
	                </div>
	               		<p class="color-white">소상공인 사업자만 선택해주세요.</p>
	            </div>
            </div>
			<div class="col-md-2"></div>
		</div>
	</div> 
                    
</th:block>

    <th:block layout:fragment="customJsLib">
		<script type="text/javascript">
			$(function(){
				//개인회원가입 클릭 시
				$('.btn-primary').on('click', function setUser(){
					sessionStorage.removeItem('setBiz');
					var levelUser = 'level_user';
					sessionStorage.setItem("setUser", levelUser)
				});
				//소상공인 회원가입 클릭 시
				$('.btn-dark').on('click', function setBiz(){
					sessionStorage.removeItem('setUser');
					var levelBiz = 'level_biz';
					sessionStorage.setItem("setBiz", levelBiz)
				});
			})
		
		</script>
    </th:block>
</body>
</html>
