<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/default}">

<th:block layout:fragment="customTitle">
	<title th:text="${title}"></title>
</th:block>


<!-- contents layout:fragment 정의 -->
<th:block layout:fragment="customContents">
	<div class="col-lg-12">
			<div class="card card-outline-info">
				<div class="card-header">
					<h4 class="m-b-0 text-white">리뷰 상세보기</h4>
				</div>
				<br>
				<div class="card-body">
						<div class="form-body">
							<h3 class="box-title">Review View</h3>
							<hr class="m-t-0 m-b-40">
							<!--/row-->
							<div class="row">
								<div class="col-md-12">
									<div class="form-group row">
										<label class="control-label text-right col-md-3">리뷰 작성자 </label>
										<div class="col-md-9">
											<input type="text" class="form-control" readonly="readonly" name="memberId" th:value="${review.memberId}">
										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-12">
									<div class="form-group row">
										<label class="control-label text-right col-md-3">별점</label>
										<div class="col-md-9">
											<input type="text" class="form-control" readonly="readonly" name="reviewScore" th:value=" ${review.reviewScore.reviewScore}">
										</div>
									</div>
								</div>
								<!--/span-->
								<div class="col-md-12">
									<div class="form-group row">
										<label class="control-label text-right col-md-3">리뷰내용</label>
										<div class="col-md-9">
											<textarea class="form-control" name="reviewContents" rows="3" style="height: 300px;" readonly="readonly" th:text="${review.reviewContents}"></textarea>
										</div>
									</div>
								</div>
								<!--/span-->
							</div>
							<hr>
							<div class="box-footer">
								<div class="pull-right">
									<a href="#" class="btn btn-info"  th:onclick="reviewListBtn()"> 목록</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
</th:block>

<th:block layout:fragment="customJsLib">
	<script type="text/javascript">
	
	//목록버튼 alert창
	   function reviewListBtn(){
	   		if(confirm("목록으로 돌아가시겠습니까?")){
	   			location.href = '/review/reviewList';
	   			return true;
	   		}else{
	   			return false;
	   		}
	   		
	   	}
	</script>

	<!-- <script src="js/lib/owl-carousel/owl.carousel.min.js"></script>
	<script src="js/lib/owl-carousel/owl.carousel-init.js"></script>	     -->


</th:block>



</html>
