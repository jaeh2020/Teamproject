	                                    </div>
	                                </form>
	                            </div>
	                        </div>
	                    </div>
	                    
	                    <!--주문내역-->
		               <div class="col-lg-4">
							<div class="card">

								</div>
								<div class="card-body" style="padding: 5px; text-align: center;">

<th:block layout:fragment="customJsLib"><script>


<!-- 메뉴클릭하면 수량칸에 클릭한 메뉴가 화면에 뿌려짐 -->

<script type="text/javascript">

var menuLis = document.querySelectorAll('[name=menuLis]');
var menuN = document.querySelector('#menuN');
	
	menuLis.addEventListener('click', function(){
		console.log('안녕');
		var html = '';

		html += $('input[name="menu"]:checked').val() + ' : <input type="number" name="menuNum" value="1" style="width:60px;">개';
		
		menuN.innerHTML = html;
		
	});

	
</script>
