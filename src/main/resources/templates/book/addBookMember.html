<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="@{layout/default}">

<th:block layout:fragment="customTitle">
	<title th:text="${title}"></title>
</th:block>

<!-- contents layout:fragment 정의 -->
<th:block layout:fragment="customContents">



            <!-- Container fluid  -->
            <div class="container-fluid">
	                <!-- Start Page Content -->
	                <div class="row">
	                    <div class="col-lg-12">
	                        <div class="card card-outline-primary">
	                            <div class="card-header">
	                                <h4 class="m-b-0 text-white">예약자 정보 입력</h4>
	                            </div>
	                            <div class="card-body">
	                                <form action="/addBookMember" class="form-horizontal"  method="post">
	                                    <div class="form-body">
	                                        <hr class="m-t-0 m-b-40">
	                                        <div class="row">
	                                        	<!--매장명-->
	                                            <div class="col-md-12">
	                                                <div class="form-group row">
	                                                    <label class="control-label text-right col-md-3">매장명</label>
	                                                    <div class="col-md-6">
	                                                        <input type="text" class="form-control">
	                                                    </div>
	                                                </div>
	                                            </div>
	                                            <!--/매장명-->
	                                            <!--예약날짜-->
	                                            <div class="col-md-12">
	                                                <div class="form-group row">
	                                                    <label class="control-label text-right col-md-3">예약날짜</label>
	                                                    <div class="col-md-6">
	                                                        <input type="date" class="form-control" placeholder="dd/mm/yyyy">
	                                                    </div>
	                                                </div>
	                                            </div>
	                                            <!--/예약날짜-->
	                                            <!--예약자명-->
	                                            <div class="col-md-12">
	                                                <div class="form-group has-danger row">
	                                                    <label class="control-label text-right col-md-3">예약자명</label>
	                                                    <div class="col-md-6">
	                                                        <input type="text" class="form-control form-control-danger">
	                                                        <small class="form-control-feedback"> 주문자 성함을 입력해 주세요. </small> 
	                                                    </div>
	                                                </div>
	                                            </div>
	                                            <!--/예약자명-->
	                                			<!--연락처-->
	                                            <div class="col-md-12">
	                                                <div class="form-group row">
	                                                    <label class="control-label text-right col-md-3">연락처</label>
	                                                    <div class="col-md-9">
	                                                        <input type="text" class="form-control form-control-danger">
	                                                        <small class="form-control-feedback"> 입력하신 연락처로 알림메세지가 발송됩니다. </small> </div>
	                                                </div>
	                                            </div>
	                                            <!--/연락처-->
	                              				<!--/예약 인원 수-->
	                                            <div class="col-md-12">
	                                                <div class="form-group row">
	                                                    <label class="control-label text-right col-md-3">예약인원 수</label>
	                                                    <div class="col-md-6">
	                                                        <select class="form-control custom-select" data-placeholder="Choose a Category" tabindex="1">
	                                                            <option value="Category 0"> :: 인원 수 선택 ::</option>
	                                                            <option value="Category 1">1인</option>
	                                                            <option value="Category 2">2인</option>
	                                                            <option value="Category 3">3인</option>
	                                                            <option value="Category 4">4인</option>
	                                                            <option value="Category 5">5인</option>
	                                                            <option value="Category 6">6인</option>
	                                                            <option value="Category 7">7인</option>
	                                                            <option value="Category 8">8인</option>
	                                                            <option value="Category 9">9인</option>
	                                                            <option value="Category 10">10인 이상</option>
	                                                        </select>
	                                                        <small class="form-control-feedback"> 예약하실 인원 수를 선택 해주세요. </small>
	                                                    </div>
	                                                </div>
	                                            </div>
	
	 
	                                            	<div class="offset-sm-3 col-sm-9">
															<button type="submit" class="btn btn-dark">다음</button>
															<button type="button" class="btn btn-pink">취소</button>
													</div>
	
												
	                                        </div>
	                                    </div>
	                                </form>
	                            </div>
	                        </div>
	                    </div>
	               </div> 
            </div>
            <!-- End Container fluid  -->











</th:block>

<th:block layout:fragment="customJsLib">
	<script src="js/lib/owl-carousel/owl.carousel.min.js"></script>
    <script src="js/lib/owl-carousel/owl.carousel-init.js"></script>
</th:block>
</html>
