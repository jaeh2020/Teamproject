<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/default}">

<th:block layout:fragment="customTitle">
	<title th:text="${title}"></title>
	
<!-- css -->
<style type= "text/css">
	tbody tr td{
		color: #505050;

	}
	table {
    	width: 300px;
    	
 	}


</style>
</th:block>


<!-- contents layout:fragment 정의 -->
<th:block layout:fragment="customContents">

	
					<div class="row justify-content-center">
						<div class="col-lg-12">
							<button type="button" class="btn btn-danger btn-flat m-b-10 fa fa-print" id="printBtn"> 인쇄버튼</button>
						</div>
						
					</div>
					
					
					<div class="row">
						<div class="col-lg-6 .offset-lg-3">
						<table class="table">
							<thead>
								<tr th:if="${#lists.size(orderDetail) > 0}" th:each="o, status : ${orderDetail}" style="background-color: #E6E6E6;">
									<th th:if="${status.index == 0}" th:rowspan="${#lists.size(orderDetail)}">매장명 : </th>
									<th th:if="${status.index == 0}" th:rowspan="${#lists.size(orderDetail)}"
										th:text="${o.store.storeName}"></th>
								</tr>
								<tr>
									<th>상품명</th>
									<th></th>
									<th>수량</th>
									<th>금액</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="o : ${orderDetail}">
									<td th:text="${o.menu.menuName}" style="border-top: none;"></td>
									<td style="border-top: none;"> X </td>
									<td th:text="${o.oCount}" style="border-top: none;"></td>
									<td th:text="${o.menuTotalPrice}" style="border-top: none;"></td>
									
								</tr>
								<tr th:if="${#lists.size(orderDetail) > 0}"  th:each="o, status : ${orderDetail}">
									<td th:if="${status.index == 0}" th:rowspan="${#lists.size(orderDetail)}">총결제금액</td>
									<td th:if="${status.index == 0}" th:rowspan="${#lists.size(orderDetail)}"></td>
									<td th:if="${status.index == 0}" th:rowspan="${#lists.size(orderDetail)}"></td>
									<td th:if="${status.index == 0}" th:rowspan="${#lists.size(orderDetail)}"
										th:text="${o.oTotalPrice}"></td>
								</tr>
								<tr th:if="${#lists.size(orderDetail) > 0}"  th:each="o, status : ${orderDetail}">
									<td th:if="${status.index == 0}" th:rowspan="${#lists.size(orderDetail)}"></td>
									<td th:if="${status.index == 0}" th:rowspan="${#lists.size(orderDetail)}">결제완료일시 : </td>
									<td th:if="${status.index == 0}" th:rowspan="${#lists.size(orderDetail)}"
										th:text="${o.orderCompTime}"></td>
									<td th:if="${status.index == 0}" th:rowspan="${#lists.size(orderDetail)}"></td>
								</tr>
							</tbody>
							
						</table>
						</div>						
					</div>
					
					
</th:block>


    <th:block layout:fragment="customJsLib">
    
    
    <script type="text/javascript">
	    $('#printBtn').on("click", function(){
	    	window.print();
	    });
    </script>
    
    
    
    </th:block>
</body>
</html>
