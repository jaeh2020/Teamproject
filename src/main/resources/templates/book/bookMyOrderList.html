<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/default}">
<th:block layout:fragment="customTitle">
	<title th:text="${title}"></title>
	
<style type= "text/css">
/* 	.date-input{
		float : right;
	*/
	
</style>
</th:block>

<th:block layout:fragment="customJs">

	<script th:src="@{/js/lib/datatables/datatables.min.js}"></script>
    <script th:src="@{/js/lib/datatables/cdn.datatables.net/buttons/1.2.2/js/dataTables.buttons.min.js}"></script>
    <script th:src="@{/js/lib/datatables/cdn.datatables.net/buttons/1.2.2/js/buttons.flash.min.js}"></script>
    <script th:src="@{/js/lib/datatables/cdnjs.cloudflare.com/ajax/libs/jszip/2.5.0/jszip.min.js}"></script>
    <script th:src="@{/js/lib/datatables/cdn.rawgit.com/bpampuch/pdfmake/0.1.18/build/pdfmake.min.js}"></script>
    <script th:src="@{/js/lib/datatables/cdn.rawgit.com/bpampuch/pdfmake/0.1.18/build/vfs_fonts.js}"></script>
    <script th:src="@{/js/lib/datatables/cdn.datatables.net/buttons/1.2.2/js/buttons.html5.min.js}"></script>
    <script th:src="@{/js/lib/datatables/cdn.datatables.net/buttons/1.2.2/js/buttons.print.min.js}"></script>
    <script th:src="@{/js/lib/datatables/datatables-init.js}"></script>
    
</th:block>


<!-- contents layout:fragment 정의 -->
<th:block layout:fragment="customContents">
	<form th:action = "@{/book/bookMyOrderList}" method="get">
		<!-- 검색기능 -->
		<div class="row">
			<div class="col-lg-12 date-input">
				<input type="date" id="dateBefore" name="dateBefore" class="form-control" style="width:200px; display:inline">
				~
				<input type="date" id="dateAfter" name="dateAfter" class="form-control" style="width:200px; display:inline">
				<button type="submit" id="dateSearchBtn" class="btn btn-danger btn-flat m-b-10">
					<i class="fa fa-search"></i>
				</button>
				
			</div>	
		</div>
		
		<!-- 히든영역 -->
		<input type="hidden" name="userId" th:value="${session.SID}">
		<!-- 나의 주문 리스트 뿌려주기 -->
		<div class="card">
			<div style="font-family: 'Gowun Batang', serif">
			<span class="text-danger">* 오른쪽 Search기능을 이용하여 조회하고자 하는 키워드를 검색하세요. </span>
			</div>
			<table id="myTable" class="table table-bordered table-striped">
				<thead>
	                <tr>
	                	<th>예약코드</th>
	                	<th style="display:none;">매장코드</th>
	                	<th>주문 매장명</th>
	                	<th>아이디</th>
	                	<th data-orderable="false">주문예약 상세</th>
						<th>총 결제금액</th>
						<th data-orderable="false">영수증 출력</th>
						<th>주문등록일시</th>
						<th>주문승인일시</th>
						<th>주문상태</th>
           				<th>결제완료일시</th>
						<th>예약취소</th>
            			<th>리뷰작성</th>
					</tr>
	            </thead>
	            <tbody>
					<tr th:each="o : ${userOrderList}">
						<td th:text="${o.bookCode}" id="bookCode" class="bookCode"></td>
						<td style="display:none;" th:text="${o.storeCode}" class="storeCode"></td>
						<td th:text="${o.store.storeName}"></td>
						<td th:text="${o.userId}" class="userId"></td>
						<td>
							<a th:href="@{/book/orderDetail(bookCode=${o.bookCode})}">
							<button type="button" class="btn btn-dark btn-outline ti-search"></button>
							</a>
						</td>
						<td th:text="${o.oTotalPrice}"></td>
						<td>
							<button type="button" class="printBtn btn btn-dark btn-outline fa fa-print" th:onclick="printBtn([[${o.bookCode}]],[[${o.statement.stateName}]])"></button>
						</td>
						<td th:text="${o.orderSignTime}" id="orderSignTime"></td>
						<td th:text="${o.orderCompTime}" id="orderCompTime"></td>
						<td th:text="${o.statement.stateName}" class="stateName"></td>
						<th:block th:unless="${#strings.isEmpty(o.payment.pmComTime)}">
							<td th:text="${o.payment.pmComTime}" class="pmComTime"></td>
						</th:block>
							<th:block th:if="${#strings.isEmpty(o.payment.pmComTime)}">
							<td></td>
						</th:block>
							
							
							
						<td>
							<button type="button" class="cancelBtn btn btn-dark btn-outline">예약취소</button>
						</td>
			            <td>
			              	<a th:href="@{/review/reviewWrite(bookCode=${o.bookCode})}" class="btn btn-dark btn-outline fa fa-thumbs-up"></a>
			            </td>
					</tr>
				</tbody>
			</table>
		</div>
	</form>

</th:block>					

<!--Custom JavaScript -->
<th:block layout:fragment="customJsLib">
	<script src="js/lib/owl-carousel/owl.carousel.min.js"></script>
    <script src="js/lib/owl-carousel/owl.carousel-init.js"></script>


    <script type="text/javascript">
	
	/* 날짜검색 유효성 검사 */
	$(function(){
			$('#dateSearchBtn').click(function(){
				
				
				var dateBefore = $('[name=dateBefore]').val().trim();
				var dateAfter = $('[name=dateAfter]').val().trim();
				/* var dateBeforeVal = new Date('2021-02-02');
				var dateAfterVal = new Date(dateAfter);
				var dateDel = dateAfterVal - dateBeforeVal;
				console.log(dateBeforeVal);
				console.log(dateAfterVal);
				console.log(dateDel); */
				
				if(dateBefore == ''){
					alert('조회하실 날짜를 정확히 선택해주세요.');
					return false;
					
				}else if(dateAfter == ''){
					alert('조회하실 날짜를 정확히 선택해주세요.');
					return false;
					
				}/* else if(dateDel < 0){
					alert('이후날짜는 이전날짜보다 클 수 없습니다.');
					return false;
				} */
			});
		});
	
	
	/* 영수증 출력 유효성검사 */
	 function printBtn(bookCode, stateName){
	
		if(stateName == '결제완료'){
			alert('영수증 출력 화면으로 이동됩니다.');
			location.href = "/book/orderReceipt?bookCode=" + bookCode;
		}else{
			alert('결제완료시에만 영수증 출력이 가능합니다.');
			return false;
	   	}
	};
	
	
	//예약취소버튼 클릭시
	$(function(){
		$('.cancelBtn').on("click", function(){
			var bookCode = $(this).parent().parent().find('.bookCode').text();
			var storeCode = $(this).parent().parent().find('.storeCode').text();
			var stateName = $(this).parent().parent().find('.stateName').text();
			var userId = $(this).parent().parent().find('.userId').text();
			
			console.log(storeCode);
			
			if(stateName != '접수대기'){
				alert('이미 주문이 승인되어 취소가 불가능합니다. 해당 매장에 문의해주세요.');
				return false
				
			}else{
				if (confirm('예약을 취소하시겠습니까?')) {
					location.href = "/book/bookCancel?bookCode="+ bookCode + "&storeCode=" + storeCode + "&state=예약취소&userId=" + userId;
			    }
			}
		});
	});
	
	</script>

</th:block>
</body>
</html>
