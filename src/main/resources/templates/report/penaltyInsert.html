<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/default}">

<th:block layout:fragment="customTitle">
	<title th:text="${title}"></title>
</th:block>


<!-- contents layout:fragment 정의 -->
<th:block layout:fragment="customContents">
	<div class="col-lg-12">
			<div class="card card-outline-info">
				<div class="card-header">
					<h4 class="m-b-0 text-white">벌점 등록</h4>
				</div>
				<br>
				<div class="card-body">
					<form th:action="@{/report/penaltyInsert}" role="form" id="penaltyInsertForm" method="post" >
						
						<div class="form-body">
							<h3 class="box-title">Penalty</h3>
							<hr class="m-t-0 m-b-40">
							<!--/row-->
							<div class="row">
								<!--/span-->
								<div class="col-md-12">
									<div class="form-group row">
										<label class="control-label text-right col-md-3"><span class="text-danger">*</span> 벌점 부과자</label>
										<div class="col-md-9">
											<input type="text" class="form-control" readonly="readonly" name="memberId" th:value="${memberId}">
										</div>
									</div>
								</div>
								<div class="col-md-12">
									<div class="form-group row">
										<label class="control-label text-right col-md-3"><span class="text-danger">*</span>벌점 대상자</label>
										<div class="col-md-9">
											<input type="text" class="form-control" name="penaltyId" />
										</div>
									</div>
								</div>
								<div class="col-md-12">
									<div class="form-group row">
										<label class="control-label text-right col-md-3"><span class="text-danger">*</span> 벌점유형</label>
										<div class="col-md-9">
											<select class="form-control custom-select" name="penaltyStandard" id="penaltyStandard">
												<option value="">★★ 선택해주세요 ★★</option>
												<option value="panalty_appliance">평가단 신청 후 미참가 (1/2)</option>
												<option value="panalty_appliance_re">평가단 신청 후 미참가 (2/2)</option>
												<option value="panalty_appliance_noreport">평가단 진행 후 리포트 수행 안함</option>
												<option value="penalty_badword">욕 1회</option>
												<option value="penalty_cancle">악의적인 예약취소</option>
												<option value="penalty_noshow">주문 후 미방문</option>
											</select>
										</div>
									</div>
								</div>
								<!--/span-->
							</div>
							<!--/row-->
						</div>
						<hr>
						<div class="box-footer">
							<a href="#" class="btn btn-info"  th:onclick="reportBoardCan()"><span class="ti-close form-control-feedback"></span> 취소</a>
							<div class="pull-right">
								<button type="button" class="btn btn-danger boardSaveBtn" id="boardReportBtn"><i class="fa fa-save"></i> 등록</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
</th:block>

<th:block layout:fragment="customJsLib">
	<script type="text/javascript">
	
	//취소버튼 alert창
	   function reportBoardCan(){
	   		if(confirm("정말로 취소하시겠습니까?")){
	   			location.href = '/report/reportBoardList';
	   			return true;
	   		}else{
	   			return false;
	   		}
	   		
	   	}
	
	   //유효성 검사
	   $(function(){
		   $('#boardReportBtn').click(function(){
			  var penaltyStandard = $('[name=penaltyStandard]');
			  
			  if(penaltyStandard.val() == ''){
				  alert('벌점유형을 선택해주세요.');
				  penaltyStandard.focus();
				  return false;
			  } 
			   
			  alert('벌점등록완료!')
			  $('#penaltyAddForm').submit();
		   });
	   });


	</script>

	<!-- <script src="js/lib/owl-carousel/owl.carousel.min.js"></script>
	<script src="js/lib/owl-carousel/owl.carousel-init.js"></script>	     -->


</th:block>



</html>
