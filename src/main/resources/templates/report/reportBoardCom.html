<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/default}">

<th:block layout:fragment="customTitle">
	<title th:text="${title}"></title>
</th:block>


<!-- contents layout:fragment 정의 -->
<th:block layout:fragment="customContents">
	<div class="col-lg-12">
			<div class="card card-outline-info">
				<div class="card-header">
					<h4 class="m-b-0 text-white">게시판 신고 처리</h4>
				</div>
				<br>
				<div class="card-body">
					<form th:action="@{/report/reportBoardCom}" role="form" id="reportBoardForm" method="post" >
						<!-- 히든 데이터 -->
						<input type="hidden" name="stateCode" id="stateCode" th:value="${report.stateCode}">
						<input type="hidden" name="reportCode" id="reportCode" th:value="${report.reportCode}">
						
						<div class="form-body">
							<h3 class="box-title">Board Report</h3>
							<hr class="m-t-0 m-b-40">
							<!--/row-->
							<div class="row">
								<div class="col-md-12">
									<div class="form-group row">
										<label class="control-label text-right col-md-3">신고 게시글 번호</label>
										<div class="col-md-9">
											<input type="text" class="form-control" readonly="readonly" name="boardNum" th:value="${report.boardNum}">
										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-12">
									<div class="form-group row">
										<label class="control-label text-right col-md-3">신고자</label>
										<div class="col-md-9">
											<input type="text" class="form-control" readonly="readonly" name="userId" th:value="${report.reportId}">
										</div>
									</div>
								</div>
								<!--/span-->
								<div class="col-md-12">
									<div class="form-group row">
										<label class="control-label text-right col-md-3">신고내용</label>
										<div class="col-md-9">
											<input type="text"  class="form-control" rows="3"  name="reportContents" th:value="${report.reportContents}" readonly="readonly">
										</div>
									</div>
								</div>
								<!--/span-->
							</div>
							<!--/row-->
							<hr>
							<div class="row">
								<!--/span-->
								<div class="col-md-12">
									<div class="form-group row">
										<label class="control-label text-right col-md-3"><span class="text-danger">*</span> 신고확정자</label>
										<div class="col-md-9">
											<input type="text" class="form-control" readonly="readonly" name="memberId" th:value="${memberId}">
										</div>
									</div>
								</div>
								<div class="col-md-12">
									<div class="form-group row">
										<label class="control-label text-right col-md-3"><span class="text-danger">*</span> 신고유형</label>
										<div class="col-md-9">
											<select class="form-control custom-select" name="reportCateCode" id="reportCateCode">
												<option value="">★★ 선택해주세요 ★★</option>
												<option value="rc_abuse">욕설신고</option>
												<option value="rc_cancel">악의적인 예약 취소 신고</option>
												<option value="rc_nowshow">주문 후 미방문 신고 </option>
												<option value="rc_etc">기타신고</option>
											</select>
										</div>
									</div>
								</div>
								<!--/span-->
							</div>
							<!--/row-->
						</div>
						<hr>
						<div class="box-footer">
							<a href="#" class="btn btn-info"  th:onclick="reportBoardCan()"><span class="ti-close form-control-feedback"></span> 취소</a>
							<div class="pull-right">
								<button type="button" class="btn btn-danger boardSaveBtn" id="boardReportBtn"><i class="fa fa-save"></i> 신고하기</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
</th:block>

<th:block layout:fragment="customJsLib">
	<script type="text/javascript">
	
	//취소버튼 alert창
	   function reportBoardCan(){
	   		if(confirm("정말로 취소하시겠습니까?")){
	   			location.href = '/report/reportBoardList';
	   			return true;
	   		}else{
	   			return false;
	   		}
	   		
	   	}
	
	   //유효성 검사
	   $(function(){
		   $('#boardReportBtn').click(function(){
			  var reportCateCode = $('[name=reportCateCode]');
			  
			  if(reportCateCode.val() == ''){
				  alert('신고유형을 선택해주세요.');
				  reportCateCode.focus();
				  return false;
			  } 
			   
			  alert('신고 접수처리완료!')
			  $('#reportBoardForm').submit();
		   });
	   });


	</script>

	<!-- <script src="js/lib/owl-carousel/owl.carousel.min.js"></script>
	<script src="js/lib/owl-carousel/owl.carousel-init.js"></script>	     -->


</th:block>



</html>
