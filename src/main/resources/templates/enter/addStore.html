<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/default}">

<th:block layout:fragment="customTitle">
	<title th:text="${title}"></title>
	
		<!-- css -->
<style type= "text/css">
	tbody tr td{
		color: #505050;
	}
	.btn-primary{
		display : block;
		float : right;
		color: #fff;
		margin: 5px;
	}
</style>

</th:block>


<!-- contents layout:fragment 정의 -->
<th:block layout:fragment="customContents">
	

	<div class="row justify-content-center">
		<div class="col-md-6">
			<div class="card card-outline-primary">
				<div class="card-title">
					<div class="card-header">
	                	<h4 class="m-b-0 text-white">입점 등록 신청</h4>
	                </div>
				</div>
				<form id="addStoreForm" th:action="@{/enter/addStore}" method="post">
					<div class="card-body">
						<div class="basic-form">
							<!-- <th:block th:if="${#lists.size(store) > 0}" th:each="s : ${store}"> -->
								<div class="form-group">
									<input type="hidden" name="storeCode" class="form-control">
								</div>
								<div class="form-group">
									<label>소상공인 코드</label>
									<input type="text" name="storeName" class="form-control">
								</div>
								<div class="form-group">
									<label>소상공인 아이디</label>
									<input type="text" name="bizId" class="form-control">
								</div>
								<div class="form-group">
									<label>매장명</label>
									<input type="text" name="storePhone" class="form-control" >
								</div>
								<div class="form-group">
									<label>주소</label>
									<input type="text" name="storeLocation" class="form-control">
								</div>
								<div class="form-group">
									<label>영업시간</label>
									<input type="text" name="storeTime" class="form-control">
									<small class="form-control-feedback" style="color: red;"> 00:00 ~ 00:00 형태로 작성. 0시~23시 기준 </small>
								</div>
								<div class="form-group">
									<label>휴일</label>
									<input type="text" name="storeHoliday" class="form-control">
									<small class="form-control-feedback" style="color: red;"> 자유형식으로 작성. </small>
								</div>
								<div class="form-group">
									<label>메인카테고리</label>
									<input type="text" name="storeHoliday" class="form-control">
								</div>
								<div class="form-group">
									<label>메인카테고리2</label>
									<input type="text" name="storeHoliday" class="form-control">
								</div>
								<div class="form-group">
									<label>평가단(먹깨비) 동의여부</label>
									<input type="text" name="storeHoliday" class="form-control">
								</div>
								<div class="form-group">
									<label>매장노출여부</label>
									<input type="text" name="storeHoliday" class="form-control">
								</div>
								<div class="form-group">
									<label>테이블개수</label>
									<input type="text" name="storeHoliday" class="form-control">
								</div>
								<div class="form-group">
									<label>테이블 총 좌석수</label>
									<input type="text" name="storeHoliday" class="form-control">
								</div>
								<div class="form-group">
									<button type="submit" id="modifyStoreInfoBtn" class="btn btn-primary btn-flat m-b-10">수정</button>
								</div>
							<!-- </th:block> -->
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

	
	
	
</th:block>
