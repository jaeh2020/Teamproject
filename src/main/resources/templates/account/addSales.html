<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/default}">

<th:block layout:fragment="customTitle">
	<title th:text="${title}"></title>
</th:block>

<!-- contents layout:fragment 정의 -->
<th:block layout:fragment="customContents">
	<div class="card card-outline-primary" >
		<div class="col-lg-12">
			<form action="${path}/account/addsales" role="form" id="addSales" method="get">
				<div class="card-header">
					<h4 class="m-b-0 text-white" ><i class="fa fa-pencil"></i>  매출 현황 </h4>
				</div>
				
				<!-- 검색창 -->
		       <div class="card">
					<div class="card-title" >
						<h4>매출 검색</h4> 
					</div>
					<div class="card-content">
					<div class="basic-form">
						<form>
							<div class="todo-list">
								<div class="tdl-holder">
									<div class="tdl-content">
										<ul id="questionUl">
										</ul>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="input-group input-group-flat">
									<input type="text" class="form-control" placeholder="문항을 입력하세요">
									<a th:href="@{/account/salesList}" class="btn btn-primary" type="button"><i class="ti-search"></i>  검색</a>
								</div>
							</div>
						</form>
					</div>
					</div>
				</div>
				
				<!-- contents -->
				<div class="box-body">
					<div class="form-group">
						<label for="title" style="margin-top: 30px; font-weight:bold;">매장코드</label>
						<input class="form-control" id="title" name="title" placeholder=${/SESSION} readonly="readonly">
					</div>
					
					<div class="form-group">
						<label for="writer" style="font-weight:bold;">권한</label>
						<input class="form-control" id="memberLevel" name="memberLevel" placeholder="판매자 권한" readonly="readonly">
					</div>
					
					
					
					
						<table style="width:100%; border: 0">
								<tr>
									<th ><label for="inputBoxNo">No</label></th>
									<th ><label for="inputBoxContent">내용</label></th>
									<th ><label for="inputBoxCode">매장코드</label></th>
									<th ><label for="inputBoxPrice">가격</label></th>
									<th ><label for="inputBoxRegTime">등록시간</label></th>
									<th ><label for="inputBoxClose">마감시간</label></th>
								</tr>
							<tr class="input">
								<td>
								<input type="text" style="width:95%; border: 0; height: 40px; text-align: center;" class="column" placeholder="추가 사항 >>" readonly="readonly" >
								</td>
								<td>
								<input type="text" style="width:95%; border: 0; height: 40px; text-align: center;" class="column" placeholder="추가내용입력">
								</td>
								<td>
								<input type="text" style="width:95%; height: 40px; border: 0; text-align: center;" class="column" placeholder="현재 매장" readonly="readonly">
								</td>
								<td>
								<input type="text" style="width:95%; border: 0; height: 40px; text-align: center;"  class="column" placeholder="가격 등록">
								</td>
								<td>
								<input type="text" style="width:95%; border: 0; height: 40px; text-align: center;"  class="column" placeholder="등록시간 입력" readonly="readonly">
								</td>
								<td>
								<input type="text" style="width:95%; border: 0; height: 40px; text-align: center;" class="column" placeholder="마감시간 입력" readonly="readonly">
								</td>
							</tr>
							<tr>
								<td>1</td>
								<td>군만두</td>
								<td>st001</td>
								<td>1000</td>
								<td>13:00</td>
								<td>17:00</td>
							</tr>
							<tr>
								<td>2</td>
								<td>만두</td>
								<td>st001</td>
								<td>1000</td>
								<td>13:00</td>
								<td>17:00</td>
							</tr>
						</table>
					</div>
				</div>
				
				
				<style>
					/* .column {
						padding: 1px;
						background-color: orange;
					} */
				
				</style>
				
				
				
				
				<!-- <!-- 첨부파일 -->
				<br><br>
				<form action="post" class="dropzone">
						<div class="fallback" style="border: 0;">
							<input name="file" type="file" multiple="">
						</div>
				</form>
				<div style="padding-top: 25px; padding-bottom: 15px;">
					<input type="checkbox" class="secretContent" >
					<label style="font-weight: bold;">비밀글 설정</label>
				</div> 
				
				<div class="box-footer">
				
				<!-- [[${session?.message?.memberId}]]  세션 추가 하기 -->
					<a th:href="@{/account/salesList}" class="btn btn-primary" type="button"><i class="fa fa-list"></i>목록</a>
					<!-- <button type="button" class="btn btn-primary"  onClick="location.href='salesList'"><i class="fa fa-list"></i>목록</button> -->
					<a th:href="@{/account/salesList}" class="btn pull-right btn-success" type="submit">
						<i class="btn fa fa-save"></i> 저장
					</a>
					<!-- 
					<div class="pull-right">
						<button type="submit" class="btn btn-success" onclick="mySubmit1()"><i class="fa fa-save"></i> 저장</button>
					</div> -->
				</div>
				
			</form>	
		</div>
</th:block>
</html>
