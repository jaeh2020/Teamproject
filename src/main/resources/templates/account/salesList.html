<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/default}">

<th:block layout:fragment="customTitle">
	<title th:text="${title}"></title>
</th:block>

<!-- contents layout:fragment 정의 -->
<th:block layout:fragment="customContents">
	<div class="card card-outline-primary" >
		<div class="col-lg-12">
			<div class="box box-primary">
				<div class="card-header" >
					<h4 class="m-b-0 text-white" ><i class="ti-menu"></i> 매출 현황  </h4>
				</div>
				<div class="card">
					<div class="card-title" >
						<h4>''''''''''''''''''''''</h4> 
					</div>
					<div class="card-content">
					<div class="basic-form">
						<form>
							<div class="todo-list">
								<div class="tdl-holder">
									<div class="tdl-content">
										<ul id="questionUl">
										</ul>
									</div>
								</div>
							</div>
							<!-- <div class="form-group">
								<div class="input-group input-group-flat">
									<input type="text" class="form-control" placeholder="문항을 입력하세요">
									<a th:href="@{/account/salesList}" class="btn btn-primary" type="button" id="salesBtn"><i class="ti-search"></i>검색</a>
								</div>
							</div> -->
						</form>
					</div>
					</div>
				</div>
				
					<div class="form-group">
						<label for="title" style="margin-top: 30px; font-weight:bold;">매장코드</label>
						<input class="form-control" id="title" name="title" placeholder=${/SESSION} readonly="readonly">
					</div>
					
					<div class="form-group">
						<label for="writer" style="font-weight:bold;">권한</label>
						<input class="form-control" id="memberLevel" name="memberLevel" placeholder="판매자 권한" readonly="readonly">
					</div>
				
				
				
				<div class="box-body table-responsive m-t-40" style="padding-top: 20px;">
					<table id="storeListTable" class="table table-bordered">
						<thead>
							<tr role="row">
                 				<th style="width: 50px; font-style: italic; font-weight: bold;"> Check </th>
								<th style="width: 120px; font-weight: bold;">매장코드</th>
								<th style="width: 250px; font-weight: bold;">내용</th>
								<th style="width: 150px;  font-weight: bold;">매출금액</th>
								<th style="width: 80px; font-weight: bold;">마감여부</th>
							</tr>
						</thead>
						<tbody>
							<tr th:if="${#lists.size(storeList) > 0}" th:each=" s : ${storeList}">
								<td> <input type="checkbox" name="chk_info" value="No"> </td>
								<td th:text="${s.storeCode}"></td>
								<td th:text="${s.menuName}"></td>
								<td th:text="${s.menuPrice}"></td>
								<td th:text="${''}"></td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="box-footer">
					<div class="pull-right">
						<a th:href="@{/account/addSales}" class="btn btn-success btn-flat" style="margin-top: 15px;">
							<i class="fa fa-pencil"></i> 매출추가
						</a>
					</div>
					<div class="pull-left">
						<a th:href="@{/account/salesList}" class="btn btn-primary" style="margin-top: 15px;">
							<i class="fa fa-check"></i> 마감완료
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	
</th:block>
<th:block layout:fragment="customJsLib">
	<script th:src="@{/js/lib/datatables/datatables.min.js}"></script>
	<script th:src="@{js/lib/datatables/cdn.datatables.net/buttons/1.2.2/js/dataTables.buttons.min.js}"></script>
    <script th:src="@{js/lib/datatables/cdn.datatables.net/buttons/1.2.2/js/buttons.flash.min.js}"></script>
    <script th:src="@{js/lib/datatables/cdnjs.cloudflare.com/ajax/libs/jszip/2.5.0/jszip.min.js}"></script>
    <script th:src="@{js/lib/datatables/cdn.rawgit.com/bpampuch/pdfmake/0.1.18/build/pdfmake.min.js}"></script>
    <script th:src="@{js/lib/datatables/cdn.rawgit.com/bpampuch/pdfmake/0.1.18/build/vfs_fonts.js}"></script>
    <script th:src="@{js/lib/datatables/cdn.datatables.net/buttons/1.2.2/js/buttons.html5.min.js}"></script>
    <script th:src="@{js/lib/datatables/cdn.datatables.net/buttons/1.2.2/js/buttons.print.min.js}"></script>
    <script>
    	$(function(){
    		$('#storeListTable').DataTable();
    	});
    </script>
</th:block>
</html>
