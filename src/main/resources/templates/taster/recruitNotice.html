<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/default}">
<th:block layout:fragment="customCss">
	<style type="text/css">
		p {
			line-height: 3.5285em;
		}
		thead{
			background-color: #5c4ac7;
		}
		thead tr th{
			color: white;
		}
		
		th:last-child{
			width: 90px;
		} 
		
		tbody tr:hover {
			cursor: pointer;
		}
		.storeName{
			font-weight: bold;
		}
	</style>
</th:block>
<th:block layout:fragment="customTitle">
	<title th:text="${title}"></title>
</th:block>
<th:block layout:fragment="customJs">
</th:block>
<!-- contents layout:fragment 정의 -->
<th:block layout:fragment="customContents">
	<div class="row">
		<div class="col-12">
			 <div class="card">
	         	<div class="card-body">
                	<div class="card-content">
	                     <div class="table-responsive">
                                    <table class="table table-hover ">
                                        <thead>
                                            <tr>
                                                <th>#</th>
                                                <th>모집매장</th>
                                                <th>모집공고</th>
                                                <th>모집기한</th>
                                                <th>조회수</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr class="detail" th:each="l : ${recruitList}" th:id="${l.recruitTBizCode}">
                                                <th scope="row" th:text="${lStat.count}"></th>
                                                <td class="storeName" th:text="${l.storeInfo.storeName}"></td>
                                                <td th:text="${l.recruitTitle}"><span class="badge badge-primary"></span></td>
                                                <td class="color-primary"> ~[[${l.recruitFinTime}]]</td>
                                                <td class="counts" th:text="${l.viewCounts}"></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div> 
	                     <div class="row">
	                         <div class="col-7">

	                         </div>
	                         <div class="col-5">
	                             <div class="btn-group float-right">
	                                 <button class="btn btn-gradient waves-effect" type="button"><i class="fa fa-chevron-left"></i></button>
	                                 <button class="btn btn-gradient waves-effect" type="button"><i class="fa fa-chevron-right"></i></button>
	                             </div>
	                         </div>
	                     </div>
	                 </div>
	                 <div class="clearfix"></div>
                  	</div>
                </div>
	        </div>
		</div>
</th:block>
<!-- End PAge Content -->
			
 <!--Custom JavaScript -->
<th:block layout:fragment="customJsLib">
	
	<script type="text/javascript">
		$(function(){
			$('.detail').on("click", function(){
				var recruitCode =$(this).attr('id');
				window.location.href = "/taster/recruitDetail?recruitCode=" + recruitCode;
			});
		});
	</script>

</th:block>
    
    
</body>
</html>
