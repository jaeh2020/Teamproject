<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="@{layout/default}">

<th:block layout:fragment="customTitle">
	<title th:text="${title}"></title>
	
<!-- css -->
<style type= "text/css">
	.btn{
		margin : 5px;
		color: #505050;
		float: left;
	}
	.topBtn{
		float: right;
	}
	.btn-primary{
		padding-top : 6px;
		color: #fff;
	}
	ul a{
		display:block;
	}
	.all{
		color: #000;
	}
</style>
</th:block>


<!-- contents layout:fragment 정의 -->
<th:block layout:fragment="customContents">

	<!-- 상단 버튼부분 -->
	<div class="row">
		<div class="col-lg-10"></div>
		<div class="col-lg-2">
			<div class="topBtn">
				<button type="button" class="btn btn-default btn-flat m-b-10" id="allDelete" >전체 삭제</button>
			<!-- 버튼에 링크 -->
				<a th:href="@{/messageCheck}" class="btn btn-primary btn-flat m-b-10"><i class="ti-settings"></i></a>
			</div>
		</div>
	</div>
	<div class="row">
		<!-- 왼쪽부분 -->
		<div class="col-lg-2">
			<div class="card sidebar">
				<table class="table table-hover ">
                    <tbody>
                    	<tr>
                    		<td class="all"><a href="#">전체</a></td>
                    	</tr>
                        <tr th:each="l : ${messageList}">
                            <td th:text="${l.messageCommon.messageCate1}" th:id="${l.messageCommon.messageCate1}" class="cate"></td>
                        </tr>
                    </tbody>
		        </table>
			</div>
		
		</div>
		<!-- 알림리스트 -->
		<div class="col-lg-10 ">
			<div class="card">
	            <div class="card-header">
	                <strong class="card-title">알림 메세지</strong>
	            </div>
	            <div class="card-body"  id="list">
					<table class="table table-hover " id="msgTb">
						<tbody th:id="messageList">
		                    <tr th:each="l : ${messageList}">
		                    	<td th:text="${l.messageCommon.messageDetail}"></td>
		                    	<td th:text="${l.messageNoticeTime}"></td>
		                    </tr>
	               		</tbody>
	            	</table>
	        	</div>
			</div>
		</div>
	</div>
</th:block>


<th:block layout:fragment="customJsLib">
	<script type="text/javascript">

		//ajax
    	$(function(){
    		//전체 누를 때
    		$('.all').click(function(){  
    			 $("#list").load(window.location.href + " #list table");
    		});
    		
			//카테고리 누를 때
			$('.cate').click(function(){
			var getId = $(this).attr("id");
            console.log(getId,'getId');
    			
    		var request = $.ajax({
    			  url: "/messageL", //요청 주소
    			  method: "GET", //요청 방식
    			  data: {messageCate1 : getId}, //전달 할 파라미터
    			  dataType: "json" //받아 올 포맷방식
    			});
    			 //응답이 완료 되었을 경우 실행
    			request.done(function( data ) {
	    			console.log(data);
    				var tbody= '';
					for(var i= 0; i<data.length; i++){
						tbody += '<tr><td>' ;
						tbody += data[i].messageCommon.messageDetail ;
						tbody += '</td><td>' ;
						tbody += data[i].messageNoticeTime  ;
						tbody += '</td></tr>';  
					}
					
					$('#messageList').html(tbody);	
    			});
    			 //응답에 실패 혹은 에러 발생시 실행
    			request.fail(function( jqXHR, textStatus ) {
    			  alert( "실패!: " + textStatus );
    			});
    		});
			
			//전체 삭제 버튼
			 $('#allDelete').click( function() {
				 if(confirm('메세지 전체가 삭제됩니다. 정말 삭제하시겠습니까?') == true){
			        $('#msgTb').remove();					 
				 }
			 });
    	});


	</script>
</th:block>
</html>
