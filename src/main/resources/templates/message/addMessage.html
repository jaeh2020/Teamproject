8<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<!-- th:replace="fragments/head.html(html확장자를 제외한 경로) :: (해당 html안에 선언된 조각변수이름) -->
<head th:replace="fragments/head :: headFragment"></head>
<body class="fix-header fix-sidebar mini-sidebar">
<!-- All Jquery -->
    <script src="js/lib/jquery/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap tether Core JavaScript -->
    <script src="js/lib/bootstrap/js/popper.min.js"></script>
    <script src="js/lib/bootstrap/js/bootstrap.min.js"></script>
    <!-- slimscrollbar scrollbar JavaScript -->
    <script src="js/jquery.slimscroll.js"></script>
    <!--Menu sidebar -->
    <script src="js/sidebarmenu.js"></script>
    <!--stickey kit -->
    <script src="js/lib/sticky-kit-master/dist/sticky-kit.min.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/custom.min.js"></script>
    	
	<div id="main-wrapper">
		<!-- begin header -->
		<div th:replace="fragments/header :: headerFragment"></div>
		<!-- end header -->
		
		<!-- begin leftsidebar -->
		<div th:replace="fragments/leftsidebar :: leftsidebarFragment"></div>
		<!-- end leftsidebar -->
		
		<!-- Page wrapper  -->
		<div class="page-wrapper">
			<!-- Bread crumb -->
            <div class="row page-titles">
                <div class="col-md-5 align-self-center">
                    <h3 class="text-primary" th:text="${location}">Dashboard</h3> </div>
                <div class="col-md-7 align-self-center">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="javascript:void(0)">Home</a></li>
                        <li class="breadcrumb-item active" th:text="${location}">Dashboard</li>
                    </ol>
                </div>
            </div>
            <!-- End Bread crumb -->
            <!-- Container fluid  -->
            <div class="container-fluid">
            	<!-- Start Page Content -->
				<th:block layout:fragment="customContents">
					<div class="card">
						<form method="post">
							<table class="table table-hover ">
								<tr>
									<td>관리자아이디</td>
									<td>
										<input type="text" name="confirmId" th:value="${session.SID}" />
									</td>
								</tr>
								<tr>
									<td>회원 알림 번호(not_00x)</td>
									<td>
										<input type="text" name="messageNum" />
									</td>
								</tr>
								<tr>
									<td>매장정보(s_001~s_006)</td>
									<td>
										<input type="text" name="storeCode" />
									</td>
								</tr>
								<tr>
									<td>회원 아이디(id010~id015)</td>
									<td>
										<input type="text" name="memberId" />
									</td>
								</tr>
								<tr>
									<td>공통 알림 코드</td>
									<td>
										<select name="messageCode">
											<th:block th:each="l : ${messageCommonList}">
												<option th:value="${l.messageCode}">
													[[${l.messageDetail}]]
												</option>
											</th:block>
										</select>
									</td>
								</tr>
								
								<tr>
									<td>읽음 상태</td>
									<td>
										<input type="checkbox" name="messageMark" value="y"/>
									</td>
								</tr>
								<tr>
									<td colspan="2">
										<button type="submit">알림등록</button>
									</td>
								</tr>
							</table>
						</form>
					</div>
					
					
				</th:block>
				<!-- End PAge Content -->
			</div>
			<!-- footer -->
			<footer th:replace="fragments/footer :: footerFragment"></footer>
			<!-- End footer -->
		</div>	
		<!-- End Container fluid  -->
	</div>
	
    <!--Custom JavaScript -->
    <th:block layout:fragment="customJsLib"></th:block>
</body>
</html>
