<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/default}">
<th:block layout:fragment="customTitle">
	<title th:text="${title}"></title>
	
<style type= "text/css">

	th, td {
	text-align: center;
	}
	
</style>
</th:block>

<th:block layout:fragment="customJs">

	<script th:src="@{/js/lib/datatables/datatables.min.js}"></script>
    <script th:src="@{/js/lib/datatables/cdn.datatables.net/buttons/1.2.2/js/dataTables.buttons.min.js}"></script>
    <script th:src="@{/js/lib/datatables/cdn.datatables.net/buttons/1.2.2/js/buttons.flash.min.js}"></script>
    <script th:src="@{/js/lib/datatables/cdnjs.cloudflare.com/ajax/libs/jszip/2.5.0/jszip.min.js}"></script>
    <script th:src="@{/js/lib/datatables/cdn.rawgit.com/bpampuch/pdfmake/0.1.18/build/pdfmake.min.js}"></script>
    <script th:src="@{/js/lib/datatables/cdn.rawgit.com/bpampuch/pdfmake/0.1.18/build/vfs_fonts.js}"></script>
    <script th:src="@{/js/lib/datatables/cdn.datatables.net/buttons/1.2.2/js/buttons.html5.min.js}"></script>
    <script th:src="@{/js/lib/datatables/cdn.datatables.net/buttons/1.2.2/js/buttons.print.min.js}"></script>
    <script th:src="@{/js/lib/datatables/datatables-init.js}"></script>
    
</th:block>


<!-- contents layout:fragment 정의 -->
<th:block layout:fragment="customContents">
	<form th:action = "@{/pos/posOrder}" method="get">
	<!-- 검색기능 -->
	<div class="row">
		<div class="col-lg-12 date-input">
				<input type="date" id="dateBefore" name="dateBefore" class="form-control" style="width:200px; display:inline">
					~
					<input type="date" id="dateAfter" name="dateAfter" class="form-control" style="width:200px; display:inline">
					<button type="submit" id="dateSearchBtn" class="btn btn-danger btn-flat m-b-10">
						<i class="fa fa-search"></i>
					</button>
				<button type="button" class="mainBtn btn btn-dark btn-flat btn-addon m-b-10 m-l-5" style="float: right;">
						<i class="ti-user"> POS 메인화면 </i>
				</button>
			</div>	
		</div>
		
		<!-- 히든영역 -->
		<input type="hidden" name="userId" th:value="${session.SID}">
		
		
		<!-- 주문 리스트 뿌려주기 -->
		<div class="card">
			<button type="button" class="btn btn-info" disabled="">
			주문 현황 | 오른쪽 Search기능을 이용하여 조회하고자 하는 키워드를 검색하세요. 
			</button>
			<div style="font-family: 'Gowun Batang', serif">
			
			</div>
			<table id="myTable" class="table table-bordered table-striped">
				<thead>
	                <tr style="text-align: center;">
	                	<th>주문/예약코드</th>
	                	<th>매장코드</th>
	                	<th>소비자아이디</th>
	                	<th data-orderable="false">주문/예약 <br> 상세</th>
						<th>주문등록일</th>
						<th>주문승인일</th>
						<th>주문상태</th>
						<th>주문상태변경<br>
							<small class="text-danger">주문승인 : </small> <small> 접수대기 > 주문완료 </small>
							<br>
							<small class="text-danger">웨이팅승인 : </small> <small> 접수대기 > 입장대기 </small>
						</th>
						<th>테이블번호</th>
						<th>테이블번호변경</th>
						<th>예약취소</th>
					</tr>
	            </thead>
	            <tbody>
					<tr th:each="o : ${myPosOrderList}">
						<td th:text="${o.bookCode}" id="bookCode" class="bookCode"></td>
						<td th:text="${o.store.storeCode}" class="storeCode"></td>
						<td th:text="${o.userId}" class="userId"></td>
						<td>
							<a th:href="@{/book/orderDetail(bookCode=${o.bookCode})}">
							<button type="button" class="btn btn-dark btn-outline ti-search"></button>
							</a>
						</td>
						<td th:text="${o.orderSignTime}" id="orderSignTime"></td>
						<td th:text="${o.orderCompTime}" id="orderCompTime"></td>
						<td th:text="${o.statement.StateName}" class="orderStateName"></td>
						<td>
							<button type="button" class="orderConBtn btn btn-dark btn-sm m-b-10 m-l-5">
								<i class="ti-check-box"> 주문승인</i>
							</button>
							<button type="button" class="watingConBtn btn btn-dark btn-sm m-b-10 m-l-5">
								<i class="ti-time"> 웨이팅승인</i>
							</button>
						</td>
						<td th:text="${o.storeTableCode}"></td>
						<td>
							<select class="storeTableCode">
								<option>: : 테이블번호 선택 : :</option>
								<th:block th:each="t : ${posTableList}">
								<option th:value="${t.storeTableCode}"> 
								[[${t.tableNum}]]번 테이블 : [[${t.storeTableCode}]]
								</option>
							</select>
						</td>
						<td>
							<button type="button" class="bookCancelBtn btn btn-danger btn-outline ti-trash text-white"></button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</form>
</th:block>					

<!--Custom JavaScript -->
<th:block layout:fragment="customJsLib">

    <script type="text/javascript">
    

    /* 오늘날짜로 */
	document.getElementById('dateBefore').valueAsDate = new Date();
	document.getElementById('dateAfter').valueAsDate = new Date();
    
	
	//주문승인버튼 클릭시
	$(function(){
		$('.orderConBtn').on("click", function(){
			var bookCode = $(this).parent().parent().find('.bookCode').text();
			var orderStateName = $(this).parent().parent().find('.orderStateName').text();
			
			if(orderStateName == '주문완료'){
				alert('이미 주문이 완료된 건 입니다.');
				return false
				
			}else if(orderStateName == '결제완료'){
				alert('결제가 완료된 주문건은 상태변경이 불가합니다.');
				return false
				
			}else if(orderStateName == '입장대기'){
				alert('입장대기는 테이블/웨이팅 POS화면에서 처리가능합니다.');
				return false
				
			}else if(orderStateName == '결제전 취소완료'){
				alert('취소가 완료된 주문건입니다.');
				return false
				
			}else{
				if (confirm('승인처리하시겠습니까?')) {
					location.href = "/pos/posOrderChangeState?bookCode="+ bookCode + "&state=주문승인";
			    }
			}
		});
	});
	
	//웨이팅승인버튼 클릭시
	$(function(){
		$('.watingConBtn').on("click", function(){
			var bookCode = $(this).parent().parent().find('.bookCode').text();
			var storeCode = $(this).parent().parent().find('.storeCode').text();
			var orderStateName = $(this).parent().parent().find('.orderStateName').text();
			var userId = $(this).parent().parent().find('.userId').text();
			
			if(orderStateName == '입장대기'){
				alert('이미 입장대기로 상태가 변경된 주문건 입니다.');
				return false
				
			}else if(orderStateName == '결제완료'){
				alert('결제가 완료된 주문건은 상태변경이 불가합니다.');
				return false
				
			}else if(orderStateName == '주문완료'){
				alert('이미 주문이 완료된 건 입니다.');
				return false
				
			}else if(orderStateName == '결제전 취소완료'){
				alert('취소가 완료된 주문건입니다.');
				return false
				
			}else{
				if (confirm('승인처리하시겠습니까?')) {
					location.href = "/pos/posOrderChangeState?bookCode="+ bookCode + "&state=웨이팅승인&storeCode=" + storeCode + "&userId=" + userId;
			    }
			}
		});
	});
	
	
	//예약취소버튼 클릭시
	$(function(){
		$('.bookCancelBtn').on("click", function(){
			var bookCode = $(this).parent().parent().find('.bookCode').text();
			var storeCode = $(this).parent().parent().find('.storeCode').text();
			var orderStateName = $(this).parent().parent().find('.orderStateName').text();
			var userId = $(this).parent().parent().find('.userId').text();
			
			console.log(orderStateName);
			
			if(orderStateName == '결제완료'){
				alert('결제완료건은 취소가 불가합니다. 환불처리를 진행하세요.');
				return false
				
			}else{
				if (confirm('예약을 취소하시겠습니까?')) {
					location.href = "/book/bookCancel?bookCode="+ bookCode + "&storeCode=" + storeCode + "&state=예약취소&userId=" + userId;
			    }
			}
		});
	});
	
	
	
	
	//테이블번호 select 선택시
	$(function(){
		$('.storeTableCode').on("change", function(){
			var bookCode = $(this).parent().parent().find('.bookCode').text();
			var storeTableCode = $(this).parent().parent().find('.storeTableCode').val();
			
			alert('테이블이 지정되었습니다. \n테이블POS로 이동하여 테이블상태를 변경해주세요');
			location.href = "/pos/posTableChangeState?bookCode="+ bookCode + "&state=테이블번호변경&storeTableCode=" + storeTableCode;

		});
	});
	
	
	/* 메인pos버튼시 뒤로가기 이벤트 */
	$(function(){
			$('.mainBtn').click(function(){
				
				window.history.back();
				
			});
		});
	
    
	</script>

</th:block>
</body>
</html>
