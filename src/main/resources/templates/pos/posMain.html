<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/default}">
<th:block layout:fragment="customTitle">
	<title th:text="${title}"></title>
	
<style type= "text/css">
/* 	.date-input{
		float : right;
	*/
	
</style>
</th:block>

<th:block layout:fragment="customJs">

</th:block>


<!-- contents layout:fragment 정의 -->
<th:block layout:fragment="customContents">

	<div class="row justify-content-center">
		<div class="col-md-6">
			<div class="card card-outline-primary">
				<div class="card-title">
				<button type="button" class="btn btn-info btn-lg" disabled=""> POS 화면 입니다. </button>
					<div class="form-group has-success">
						<hr class="m-t-0 m-b-40">
							<select name="selectMyStore" id="selectMyStore" class="form-control custom-select">
								<option value="">: : 매장을 선택하세요 : :</option>
								<th:block th:each="s : ${storeInfo}">
								<option th:value="${s.storeCode}"> 
								[[${s.storeName}]] 
								</option>
							</select>
							<small class="form-control-feedback"> 조회하실 매장을 선택하세요. </small>
						<hr class="m-t-0 m-b-40">
						<button type="button" class="posOrderMoveBtn btn btn-danger btn-rounded m-b-10 m-l-5">주문내역 및 주문확인 POS</button>
						<button type="button" class="posTableWaitMoveBtn btn btn-dark btn-rounded m-b-10 m-l-5">테이블/예약대기 실시간 현황 POS</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</th:block>					

<!--Custom JavaScript -->
<th:block layout:fragment="customJsLib">

    <script type="text/javascript">
    
    /* 주문 POS 버튼 */
	$(document).on('click','.posOrderMoveBtn',function(){
		//셀렉트박스 현재 값 
		var storeCode = $('#selectMyStore option:selected').val();
		console.log(storeCode);
		
		location.href='/pos/posOrder?storeCode=' + storeCode;
	});
    
    
    /* 테이블예약대기 POS 버튼 */
	$(document).on('click','.posTableWaitMoveBtn',function(){
		//셀렉트박스 현재 값 
		var storeCode = $('#selectMyStore option:selected').val();
		console.log(storeCode);
		
		location.href='/pos/posTableWait?storeCode=' + storeCode;
	});
    
	
    
    /* 유효성검사 */
	$(function(){
		$('.posOrderMoveBtn').click(function(){
			
			var selectMyStore = $('[name=selectMyStore]');
			
			if(selectMyStore.val().trim() == ''){
				alert('매장을 선택해주세요');
				return false;
			}
		});
	});
    
	$(function(){
		$('.posTableWaitMoveBtn').click(function(){
			
			var selectMyStore = $('[name=selectMyStore]');
			
			if(selectMyStore.val().trim() == ''){
				alert('매장을 선택해주세요');
				return false;
			}
		});
	});
    
	</script>

</th:block>
</body>
</html>
