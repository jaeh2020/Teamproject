<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/default}">

<th:block layout:fragment="customTitle">
	<title th:text="${title}"></title>
	
<!-- css -->
<style type= "text/css">
	.card h1{
		text-align: center;
		padding: 10px;
	}
	.join{
		display:inline-block;
		margin: 0;
		padding: 0;
	}
	.join li{
		float:left; 
		margin: 0 35px 0 35px;
	}
	.col-md-4{
		margin-top: 100px;
		margin-bottom: 80px;
	}
	.list{
		display: block;
		margin-top: 40px;
		text-align: center;
	}
	.join li p span{
		display: block;
   		width: 24px;
    	margin: 0 auto 10px;
    	padding: 30px 0 3px;
    	border-bottom: 1px solid #999;
    	color: #505050;
	}
	li .on{
		color: #4B088A;
		font-weight: bold;
	}
	.form-group div{
		border: 1px solid #000;
	}
	.form-group .sub{
		display: block;
		font-weight: bold;
		margin-top: 20px;
	}
	#foodMainList{
		margin: 20px;
		
	}
	.form-button .btn {
		display : inline-block;
		width : 70px;
		text-align: center;
		margin-left: 20px;
	}
	.form-button{
		text-align: center;
	}
</style>
</th:block>


<!-- contents layout:fragment 정의 -->
<th:block layout:fragment="customContents">
	<div class="card card-outline-primary">
		<h1>회원가입</h1>
	
		<!-- 회원가입 안내 -->
		<div class="row list">
			<ol class="join">
		           <li><p><span>01</span>회원유형선택</p></li>
		           <li><p><span>02</span>정보입력</p></li>
		           <li><p class="on"><span>03</span>추가정보입력</p></li>
		           <li><p><span>04</span>가입완료</p></li>
		    </ol>
		</div>
		
		<!-- 회원가입 내용 -->		
		<div class="unix-login">
            <div class="container-fluid">
               	<div class="row justify-content-center">
                    <div class="col-lg-10">
                        <div class="login-content">
                            <div class="login-form">
                                <h4>추가 정보 입력</h4>
                                <form method="post">
                                	<!-- 앞에서 입력한 아이디값 hidden으로 가져오기 -->
                                    <!-- <input type="text" name="pointNum" placeholder="포인트코드자동증가"> -->
                                    <input type="text" name="userId" th:value="${session.SID}">
                                    <input type="text" name="oTotal" placeholder="얼마결제?">
                                    
                                    <div class="form-button">
	                                    <a th:href="@{#}">
		                                    <button type="submit" class="btn btn-success btn-flat m-b-30 m-t-30">다음</button>
	                                    </a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
	</div>                  
</th:block>

<th:block layout:fragment="customJsLib">
	<script type="text/javascript">
	
	</script> 	
</th:block>
</body>
</html>
