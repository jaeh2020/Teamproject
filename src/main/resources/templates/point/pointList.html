<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/default}">

<th:block layout:fragment="customTitle">
	<title th:text="${title}"></title>
	
<!-- css -->
<style type= "text/css">
	.btn{
		margin : 5px;
		color: #505050;
		float: left;
	}
	.topBtn{
		float: right;
	}
	.btn-success{
		padding-top : 6px;
		color: #fff;
	}
	ul a{
		display:block;
	}
	.all{
		color: #000;
	}
	#messageList{
		cursor: pointer;
	}
	.clicked {
        color: gold;
    }
    #memberBiz td{
    	cursor: pointer;
    }
    p{
    	margin: 0;
    	text-align: end;
    }
</style>
</th:block>


<!-- contents layout:fragment 정의 -->
<th:block layout:fragment="customContents">

	
<div class="row">
	<input type="hidden" id="SID" th:value="${session.SID}">
		<div class="col-lg-12 ">
			<div class="card card-outline-primary">
	            <div class="card-header">
	                <h4 class="m-b-0 text-white">포인트 내역</h4>
	            </div>
	            <div class="card-body">
	            <div class="table-responsive m-t-40">
	            <p>소상공인 아이디를 클릭해 승인 여부를 선택해주세요.</p>
	            
                	<table id="myTable" class="table table-bordered table-striped">
                    	<thead>
                            <tr>
                                <th>포인트 적립 번호</th>
                                <th>소비자 아이디</th>
                                <th>결제 금액?</th>
                                <th>포인트 적립(%)</th>
                                <th>포인트 적립 내용</th>
                                <th>포인트 소멸 기준일</th>
                                <th>포인트 적립 일시</th>
                                <th>적립 포인트</th>
                                <th>기존 포인트 내역</th>
                                <th>적립 후 포인트 내역</th>
                                <th>예상 소멸 일시</th>
                            </tr>
                        </thead>
						<tbody th:id="pointList">
		                    <tr th:each="l : ${pointList}">
		                    	<td th:text="${l.pointNum}" th:id="${l.pointNum}"></td>
		                    	<td th:text="${l.userId}"></td> 
		                    	<td th:text="${l.oTotal}"></td> 
		                    	<td th:text="${l.pointSave}"></td> 
		                    	<td th:text="${l.pointContents}"></td> 
		                    	<td th:text="${l.poStaCode}"></td> 
		                    	<td th:text="${l.pointSaveTime}"></td> 
		                    	<td th:text="${l.pointAdd}"></td>
		                    	<td th:text="${l.beforePointHistory}"></td>
		                    	<td th:text="${l.afterPointHistory}"></td>
		                    	<td th:text="${l.predDelTime}"></td>
		                    </tr>
	               		</tbody>
	            	</table>
	        	</div>
			</div>
		</div>
	</div>
</div>
</th:block>


<th:block layout:fragment="customJsLib">
	<script th:src="@{/js/lib/sweetalert/sweetalert.min.js}"></script>
	<script th:src="@{/js/lib/datatables/datatables.min.js}"></script>
    <script th:src="@{/js/lib/datatables/cdn.datatables.net/buttons/1.2.2/js/dataTables.buttons.min.js}"></script>
    <script th:src="@{/js/lib/datatables/cdn.datatables.net/buttons/1.2.2/js/buttons.flash.min.js}"></script>
    <script th:src="@{/js/lib/datatables/datatables-init.js}"></script>
	<script type="text/javascript">
		
	</script>
</th:block>
</html>
